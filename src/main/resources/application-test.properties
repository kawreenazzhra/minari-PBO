# Test Profile - H2 File Database
spring.profiles.active=test

# H2 Database (file-based for testing)
spring.datasource.url=jdbc:h2:file:./data/minari-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console disabled for testing
spring.h2.console.enabled=false

# File upload - test directory
app.upload.dir=test-uploads
app.upload.base-url=http://localhost:8080/test-uploads