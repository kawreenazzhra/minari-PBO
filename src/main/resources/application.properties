# ============================
# SERVER CONFIGURATION
# ============================
server.port=8080
server.servlet.context-path=/

# ============================
# DATABASE CONFIGURATION (DEVELOPMENT)
# ============================
# Default: H2 Database (for development) - File-based for persistence
spring.datasource.url=jdbc:h2:file:./data/minaridb;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MySQL Configuration (COMMENTED - for production)
# Uncomment below and comment H2 config above for MySQL
# spring.datasource.url=jdbc:mysql://localhost:3306/minari_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
# spring.datasource.username=minari_app
# spring.datasource.password=StrongPassword123!
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA CONFIGURATION
# ============================
# For H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# For MySQL (if switch)
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================
# H2 CONSOLE (Development only)
# ============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# FILE UPLOAD CONFIGURATION
# ============================
# Max file size for upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# File storage configuration
app.upload.dir=uploads
app.upload.base-url=http://localhost:8080/uploads
app.upload.max-file-size=10MB

# Allowed file types
app.upload.allowed-types=image/jpeg,image/png,image/jpg,image/gif,image/webp

# ============================
# THYMELEAF CONFIGURATION
# ============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ============================
# MAIL CONFIGURATION
# ============================
# Mailtrap for development (optional)
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=587
spring.mail.username=your_mailtrap_username
spring.mail.password=your_mailtrap_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================
# LOGGING CONFIGURATION
# ============================
logging.level.com.minari.ecommerce=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# ============================
# SECURITY (Temporary)
# ============================
# Disable security for development (if using Spring Security)
# spring.security.filter.disabled=true

# ============================
# APPLICATION SPECIFIC
# ============================
# Application name
app.name=Minari E-Commerce
app.version=1.0.0

# Pagination
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# Product images
app.products.images.max-count=5
app.products.default-image=/images/default-product.png