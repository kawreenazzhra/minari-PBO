# SERVER CONFIGURATION
server.port=8081
server.servlet.context-path=/

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 CONSOLE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# FILE UPLOAD CONFIGURATION
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
app.upload.dir=uploads
app.upload.base-url=http://localhost:8080/uploads
app.upload.allowed-types=image/jpeg,image/png,image/jpg,image/gif,image/webp

# THYMELEAF CONFIGURATION
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# LOGGING CONFIGURATION
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.file.name=app_live.log

# APPLICATION SPECIFIC
app.name=Minari E-Commerce
app.version=1.0.0
app.pagination.default-page-size=20
app.pagination.max-page-size=100
app.products.images.max-count=5
app.products.default-image=/images/default-product.png