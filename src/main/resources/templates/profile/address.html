<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Shipping Address</title>
    <!-- Navbar Scripts & Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        window.APP_URL = /*[[@{/}]]*/ '/';
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        .address-card {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .address-card:hover {
            border-color: #F99D84;
            background-color: #fff9f6;
        }

        .address-card.active {
            border-color: #F99D84;
            background-color: #fff9f6;
            border-width: 2px;
        }

        .add-btn {
            background-color: #F99D84;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #F99D84;
            box-shadow: 0 0 0 0.25rem rgba(249, 157, 132, 0.25);
        }
    </style>
</head>

<body>

    <header id="navMount"></header>

    <div class="back-navigation">
        <div class="container">
            <a href="javascript:history.back()" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>Back to order</span>
            </a>
        </div>
    </div>

    <div class="container mt-5 pt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4" style="font-family: 'Playfair Display', serif;">Shipping Address</h2>

                <!-- Address List -->
                <div id="addressList">
                    <div th:each="address : ${addresses}"
                        th:class="'address-card ' + (${address.isDefault} ? 'active' : '')" th:onclick="selectAddress({
                            streetAddress: [[${address.streetAddress}]],
                            city: [[${address.city}]],
                            zipcode: [[${address.zipcode}]],
                            recipientName: [[${address.recipientName}]],
                            phoneNumber: [[${address.phoneNumber}]],
                            addressType: [[${address.addressType}]]
                        }, this)">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-1 address-name"
                                th:text="${address.addressType != null ? address.addressType : 'Home'}">Home</h5>
                            <span th:if="${address.isDefault}" class="badge bg-secondary">Primary</span>
                        </div>
                        <p class="mb-1 fw-bold"
                            th:text="${(address.recipientName != null ? address.recipientName : '') + ' | ' + (address.phoneNumber != null ? address.phoneNumber : '')}">
                            Recipient | Phone</p>
                        <p class="mb-0 text-muted"
                            th:text="${address.streetAddress + ', ' + address.city + ', ' + address.zipcode}">Address
                            Detail</p>
                    </div>

                    <div th:if="${addresses == null or addresses.isEmpty()}" class="text-center py-4 text-muted">
                        No addresses found. Please add one.
                    </div>
                </div>

                <!-- Add New Address Form (Toggle) -->
                <button class="btn btn-outline-secondary w-100 mb-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#addAddressForm">
                    + Add New Address
                </button>

                <div class="collapse" id="addAddressForm">
                    <div class="card card-body border-0 shadow-sm">
                        <h5 class="mb-3">New Address</h5>
                        <form th:action="@{/profile/address}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Address Label (e.g. Home, Office)</label>
                                <input type="text" name="addressType" class="form-control" required placeholder="Home">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Recipient Name</label>
                                    <input type="text" name="recipientName" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" name="phoneNumber" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea name="streetAddress" class="form-control" rows="2" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" name="city" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" name="zipcode" class="form-control" required>
                                </div>
                            </div>
                            <!-- Hidden fields for required entity properties -->
                            <input type="hidden" name="state" value="NA">
                            <input type="hidden" name="country" value="Indonesia">
                            <input type="hidden" name="province" value="NA">

                            <button type="submit" class="add-btn">Save Address</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            const savedData = localStorage.getItem('selectedAddressData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    const cards = document.querySelectorAll('.address-card');
                    cards.forEach(card => {
                        card.classList.remove('active');
                        const titleEl = card.querySelector('.address-name');
                        if (titleEl && data.display_name.startsWith(titleEl.textContent)) {
                            card.classList.add('active');
                        }
                    });
                } catch (e) { }
            }
        });

        function selectAddress(address, element) {
            // Save full address details for display and form submission
            const addressData = {
                display_name: (address.addressType || 'Home') + ' (' + (address.recipientName || '') + ')',
                details: (address.streetAddress || '') + ', ' + (address.city || ''),
                // Fields for form submission
                address_line1: address.streetAddress,
                city: address.city,
                postal_code: address.zipcode
            };
            localStorage.setItem('selectedAddressData', JSON.stringify(addressData));

            // Visual indicator
            document.querySelectorAll('.address-card').forEach(card => card.classList.remove('active'));

            if (element) {
                element.classList.add('active');
            }

            // Redirect logic can be added here if needed, or user manually goes back
            // window.location.href = "/payment"; 
        }
        /*]]>*/
    </script>

</body>

</html>
