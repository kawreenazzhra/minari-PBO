<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINARI | Account</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/akum.css}">
    <!-- Note: Original file was 'akum.css', assuming typo in blade or file map. Checking static dir later. -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <!-- Navbar Scripts & Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        window.APP_URL = /*[[@{/}]]*/ '/';
    </script>
</head>

<body>

    <!-- Navbar -->
    <header id="navMount"></header>

    <!-- Account Card -->
    <section class="account-wrapper">
        <div class="container">
            <div class="card account-card mx-auto">
                <div class="card-body p-4 p-md-5">

                    <!-- icon user -->
                    <div class="text-center mb-4">
                        <div class="user-circle mx-auto">
                            <span class="user-emoji" id="userEmoji">
                                <span sec:authorize="isAuthenticated()">üë©‚Äçü¶∞</span>
                                <span sec:authorize="!isAuthenticated()">üë§</span>
                            </span>
                        </div>
                        <div class="mt-2 small text-muted" id="roleBadge" aria-live="polite">
                            <span sec:authorize="hasRole('ADMIN')">Admin</span>
                            <span sec:authorize="hasRole('USER')">User</span>
                            <span sec:authorize="!isAuthenticated()">Guest</span>
                        </div>
                        <div class="mt-3" sec:authorize="isAuthenticated()">
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                                data-bs-target="#editProfileModal">
                                <i class="fas fa-pen"></i> Edit Profile
                            </button>
                        </div>
                    </div>

                    <!-- fields -->
                    <div class="row gx-5">
                        <div class="col-12 col-md-6">
                            <div class="acc-field">
                                <div class="acc-label">NAME</div>
                                <div class="acc-value" id="fieldName" th:text="${user != null ? user.fullName : '-'}">-
                                </div>
                            </div>

                            <div class="acc-field">
                                <div class="acc-label">TELEPHONE NO.</div>
                                <div class="acc-value" id="fieldPhone" th:text="${user != null ? user.phone : '-'}">-
                                </div>
                            </div>

                            <div class="acc-field">
                                <div class="acc-label">EMAIL</div>
                                <div class="acc-value" id="fieldEmail" th:text="${user != null ? user.email : '-'}">-
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">


                            <div class="acc-field">
                                <div class="acc-label">ADDRESS</div>
                                <div class="acc-value" id="fieldAddress"
                                    th:text="${displayAddress != null ? displayAddress.getFullAddress() : (user != null && user.shippingAddress != null ? user.shippingAddress.streetAddress : '-')}">
                                    -</div>
                            </div>

                            <div sec:authorize="isAuthenticated()">
                                <!-- Link to add address page (to be created) -->
                                <a th:href="@{/profile/address}" id="addAddressLink" class="acc-add-address">ADD NEW
                                    SHIPPING ADDRESS</a>
                            </div>
                        </div>
                    </div>

                    <!-- actions -->
                    <div class="mt-4 d-grid gap-2">
                        <div sec:authorize="isAuthenticated()">
                            <form id="logoutForm" th:action="@{/logout}" method="POST" class="w-100">
                                <button type="submit" class="btn btn-account w-100">LOG OUT</button>
                            </form>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/login}" id="primaryAction" class="btn btn-account w-100">LOG IN</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/profile}" method="POST">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                th:value="${user != null ? user.fullName : ''}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                th:value="${user != null ? user.phone : ''}">
                        </div>
                        <!-- Email is read-only usually as it's the ID -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:value="${user != null ? user.email : ''}"
                                disabled readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-dark"
                            style="background-color: #FBAF99; border-color: #FBAF99; color: white;">Save
                            Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <img th:src="@{/images/logofix.png}" alt="Logo MINARI" class="logo-img">
                    </div>
                    <p>Your everyday fashion boutique</p>
                </div>

                <div class="col-md-6 text-end input-end">
                    <p>Give us suggestions for future progress</p>
                    <div class="footer-form">
                        <form action="#" method="POST">
                            <input type="text" name="message" placeholder="your message . . .">
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="footer-divider"></div>
            <div class="copyright">
                ¬© <span th:text="${#calendars.format(#calendars.createNow(), 'yyyy')}">2025</span> MINARI. All Rights
                Reserved.
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/navbar.js}"></script>
    <!-- <script th:src="@{/js/akun.js}"></script> -->
</body>

</html>
