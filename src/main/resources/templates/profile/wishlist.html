<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINARI | Wishlist</title>

    <!-- Navbar Scripts & Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    <!-- Adapting meta name to what JS expects if possible, or updating JS. 
         whislist.js expects 'csrf-token'. -->
    <meta name="csrf-token" th:content="${_csrf != null ? _csrf.token : ''}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/whislist.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        window.IS_AUTHENTICATED = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
        window.APP_URL = /*[[@{/}]]*/ '/';
    </script>
</head>

<body>
    <header id="navMount"></header>

    <main id="gate" class="gate-wrap" style="display: none;"
        th:style="${#authorization.expression('isAuthenticated()') ? 'display: none;' : ''}">
        <div class="container">
            <div class="gate-panel mx-auto">
                <h1 class="gate-title">
                    You haven't logged in yet<br>
                    Please log in to continue
                </h1>
                <a id="loginBtn" class="gate-btn" th:href="@{/login}">Log in</a>
            </div>
        </div>
    </main>

    <section id="wishContent" class="wish-wrap" th:if="${#authorization.expression('isAuthenticated()')}">
        <div class="container">
            <!-- Title -->
            <h1 class="wish-title">Wishlist</h1>

            <!-- Top meta line -->
            <div class="wish-meta">
                <div>
                    <span id="resultCount">Results: 0 product</span>
                </div>
                <!-- Sort hidden/disabled for now as it's purely JS based -->
                <!-- 
                <div class="wish-sort">
                    <span>Sort by</span>
                    <select id="sortSelect" class="form-select form-select-sm wish-select">
                        <option value="recent">Most recent</option>
                        <option value="price-asc">Price ↑</option>
                        <option value="price-desc">Price ↓</option>
                        <option value="name-asc">Name A–Z</option>
                        <option value="name-desc">Name Z–A</option>
                    </select>
                </div>
                -->
            </div>

            <hr class="wish-sep">

            <!-- Wishlist items will be rendered here -->
            <div id="wishList" class="wish-list"></div>
        </div>
    </section>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="miniToast" class="toast align-items-center" data-bs-delay="1600" role="status" aria-live="polite">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:src="@{/js/whislist.js}"></script>
</body>

</html>
