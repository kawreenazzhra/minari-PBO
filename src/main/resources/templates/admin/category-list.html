<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <title>Categories</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Categories</h2>
            <a th:href="@{/admin/categories/add}" class="btn-add" style="text-decoration: none;">
                <i class="fas fa-plus"></i> Add New Category
            </a>
        </div>

        <!-- Debug Message -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error</span>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}">Success</span>
        </div>

        <div class="table-custom">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Category Name</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td>
                            <div class="product-img">
                                <img th:if="${category.imageUrl != null}" th:src="@{${category.imageUrl}}"
                                    th:alt="${category.name}" style="object-fit:cover; width:50px; height:50px;">
                                <span th:if="${category.imageUrl == null}" class="text-muted small">No Image</span>
                            </div>
                        </td>
                        <td th:text="${category.name}">Category Name</td>
                        <td>
                            <div class="action-icons">
                                <a th:href="@{/admin/categories/{id}/edit(id=${category.id})}"
                                    class="text-decoration-none">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button type="button" class="btn p-0 border-0 bg-transparent"
                                    th:onclick="'confirmDelete(' + ${category.id} + ', \'' + ${category.name} + '\')'">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${categories == null or categories.empty}">
                        <td colspan="3" class="text-center">No categories found.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form id="deleteForm" method="POST" class="d-none">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>

        <script>
            function confirmDelete(id, name) {
                if (confirm('Delete ' + name + '?')) {
                    let form = document.getElementById('deleteForm');
                    form.action = '/admin/categories/' + id + '/delete';
                    form.submit();
                }
            }
        </script>
    </div>
</body>

</html>
