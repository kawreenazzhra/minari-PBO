<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <!-- Navbar Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top"
        style="background-color: #FFF6F0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <img th:src="@{/images/logofix.png}" alt="MINARI Logo" height="40" width="auto">
            </a>

            <div class="ms-auto d-flex align-items-center gap-3">
                <a th:href="@{/}" target="_blank" title="View Shop" class="btn p-0 border-0 bg-transparent">
                    <i class="fas fa-external-link-alt" style="color: #333; font-size: 20px;"></i>
                </a>

                <div class="dropdown">
                    <button class="btn p-0 border-0 bg-transparent" type="button" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/images/akun.png}" alt="User" width="30" height="30">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser1"
                        style="border: 1px solid #ead9d2; border-radius: 12px; padding: 10px; background-color: #FFF6F0;">
                        <li>
                            <h6 class="dropdown-header" style="color: #1f2937;">Admin</h6>
                        </li>
                        <li>
                            <hr class="dropdown-divider" style="border-color: #ead9d2;">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-danger" style="border-radius: 8px;">Log
                                    out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item active">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>

        <a th:href="@{/admin/reviews}" class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Products</h2>
            <a th:href="@{/admin/products/add}" class="btn-add" style="text-decoration: none;">
                <i class="fas fa-plus"></i> Add New Product
            </a>
        </div>


        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="filter-section">
            <input type="text" class="search-box" placeholder="Search products..." style="width: 100%;">
            <button class="filter-btn active">All Category</button>
        </div>

        <div class="table-custom">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td>
                            <div class="product-img">
                                <img th:src="@{${product.imageUrl != null ? product.imageUrl : '/images/default-product.png'}}"
                                    th:alt="${product.name}" onerror="this.src='/images/default-product.png'">
                            </div>
                        </td>
                        <td th:text="${product.name}">Name</td>
                        <td th:text="${product.category != null ? product.category.name : 'Uncategorized'}">Category
                        </td>
                        <td th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">Price
                        </td>
                        <td th:text="${product.stockQuantity}">0</td>
                        <td>
                            <span th:if="${product.isActive && product.stockQuantity > 0}"
                                class="badge-status badge-active">Active</span>
                            <span th:unless="${product.isActive && product.stockQuantity > 0}"
                                class="badge-status badge-inactive">Inactive</span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/admin/products/{id}/edit(id=${product.id})}"
                                    class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-edit" title="Edit"></i>
                                </a>
                                <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="POST"
                                    class="m-0"
                                    onsubmit="return confirm('Are you sure you want to delete this product?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash" title="Delete"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${products == null or products.isEmpty()}">
                        <td colspan="7" class="text-center py-4">No products found.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination not implemented in controller, assumes all products loaded or handled by custom logic -->
        <!-- <div class="mt-4 px-4"> ... </div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js?v=2}"></script>
    <script>
        function confirmDelete(productName) {
            if (confirm('Are you sure you want to delete "' + productName + '"?')) {
                // Logic handled by form submit
            }
        }
    </script>
</body>

</html>
