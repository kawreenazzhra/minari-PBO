<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <title>Edit Product</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Edit Product</h2>
            <a th:href="@{/admin/products}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error</span>
        </div>

        <div class="form-container">
            <!-- Note: Using POST for update, matching common Spring MVC pattern or use HiddenHttpMethodFilter for PUT -->
            <form id="editProductForm" th:action="@{/admin/products/{productId}/update(productId=${product.id})}"
                method="POST" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" name="name" class="form-control" th:value="${product.name}"
                                        placeholder="Enter product name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Category</label>
                                    <select name="categoryId" class="form-select" required>
                                        <option value="">Select Category</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${product.category != null and product.category.id == category.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Price</label>
                                    <input type="number" name="price" class="form-control" th:value="${product.price}"
                                        placeholder="Enter price" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Stock Quantity</label>
                                    <input type="number" name="stockQuantity" class="form-control"
                                        th:value="${product.stockQuantity}" placeholder="Enter stock quantity" min="0"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4"
                                placeholder="Enter product description" th:text="${product.description}"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Update Image</label>
                            <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Click to upload new image</p>
                                <small>Recommended: 500x500px</small>
                                <img id="imagePreview" class="image-preview"
                                    th:src="@{${product.imageUrl != null ? product.imageUrl : ''}}"
                                    th:style="${product.imageUrl != null ? 'display:block' : 'display:none'} + '; max-width: 100%; margin-top: 10px;'">
                            </div>
                            <input type="file" name="image" id="imageInput" accept="image/*" class="file-input d-none"
                                onchange="previewImage(this)">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select name="isActive" class="form-select" required>
                                <option value="true" th:selected="${product.isActive}">Active</option>
                                <option value="false" th:selected="${!product.isActive}">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex gap-3 justify-content-end">
                            <a th:href="@{/admin/products}" class="btn-cancel text-decoration-none text-center pt-2">
                                Cancel
                            </a>
                            <button type="submit" class="btn-update">
                                <i class="fas fa-save"></i> Update Product
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('imagePreview').src = e.target.result;
                        document.getElementById('imagePreview').style.display = 'block';
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </div>
</body>

</html>
