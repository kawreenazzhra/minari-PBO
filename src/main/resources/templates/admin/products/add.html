<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <title>Add Product</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Add New Product</h2>
            <a th:href="@{/admin/products}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error</span>
        </div>

        <div class="form-container">
            <form id="addProductForm" th:action="@{/admin/products/store}" method="POST" enctype="multipart/form-data">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter product name"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Category</label>
                                    <select name="categoryId" class="form-select" required>
                                        <option value="">Select Category</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Price</label>
                                    <input type="number" name="price" class="form-control"
                                        placeholder="Enter price (e.g., 150000)" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Stock Quantity</label>
                                    <input type="number" name="stockQuantity" class="form-control"
                                        placeholder="Enter stock quantity" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4"
                                placeholder="Enter product description"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Product Image</label>
                            <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Click to upload product image</p>
                                <small>Recommended: 500x500px</small>
                                <img id="imagePreview" class="image-preview"
                                    style="display:none; max-width: 100%; margin-top: 10px;">
                            </div>
                            <input type="file" name="image" id="imageInput" accept="image/*" class="file-input d-none"
                                onchange="previewImage(this)">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select name="isActive" class="form-select" required>
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex gap-3 justify-content-end">
                            <button type="button" class="btn-cancel" onclick="window.history.back()">
                                Cancel
                            </button>
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-plus"></i> Add Product
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('imagePreview').src = e.target.result;
                        document.getElementById('imagePreview').style.display = 'block';
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </div>
</body>

</html>
