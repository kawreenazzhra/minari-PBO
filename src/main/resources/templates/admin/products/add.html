<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item active">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>
        <a th:href="@{/admin/customers}" class="sidebar-item">
            <i class="fas fa-users"></i>
            <span>Customers</span>
        </a>
        <a th:href="@{/admin/reviews}" class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Add New Product</h2>
            <a th:href="@{/admin/products}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="form-container">
            <form id="addProductForm" th:action="@{/admin/products}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter product name"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Category</label>
                                    <select name="categoryId" class="form-select" required>
                                        <option value="">Select Category</option>
                                        <option th:each="cat : ${categories}" th:value="${cat.id}"
                                            th:text="${cat.name}">Category</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Price</label>
                                    <input type="number" step="0.01" name="price" class="form-control"
                                        placeholder="Enter price" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Stock Quantity</label>
                                    <input type="number" name="stockQuantity" class="form-control"
                                        placeholder="Enter stock quantity" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">SKU</label>
                                    <input type="text" name="sku" class="form-control" placeholder="Enter SKU">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Brand</label>
                                    <input type="text" name="brand" class="form-control" placeholder="Enter Brand">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Discount Price (Optional)</label>
                                    <input type="number" step="0.01" name="discountPrice" class="form-control"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Compare At Price (Optional)</label>
                                    <input type="number" step="0.01" name="compareAtPrice" class="form-control"
                                        placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4"
                                placeholder="Enter product description"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label d-block">Size (Stored in tags or variants - logic
                                        simplified)</label>
                                    <!-- Simplified for now as Entity stores sizes in variants or tags implicitly -->
                                    <div class="d-flex gap-3 flex-wrap">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tags" value="All Size"
                                                id="sizeAll">
                                            <label class="form-check-label" for="sizeAll">All Size</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tags" value="XS"
                                                id="sizeXS">
                                            <label class="form-check-label" for="sizeXS">XS</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tags" value="S"
                                                id="sizeS">
                                            <label class="form-check-label" for="sizeS">S</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tags" value="M"
                                                id="sizeM">
                                            <label class="form-check-label" for="sizeM">M</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tags" value="L"
                                                id="sizeL">
                                            <label class="form-check-label" for="sizeL">L</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tags" value="XL"
                                                id="sizeXL">
                                            <label class="form-check-label" for="sizeXL">XL</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Product Image</label>
                            <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Click to upload product image</p>
                                <small>Recommended: 500x500px</small>
                                <img id="imagePreview" class="image-preview" src="#" style="display:none;">
                            </div>
                            <input type="file" name="image" id="imageInput" accept="image/*" class="file-input"
                                onchange="previewImage(event)">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select name="isActive" class="form-select" required>
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Featured?</label>
                            <select name="isFeatured" class="form-select">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex gap-3 justify-content-end">
                            <button type="button" class="btn-cancel" onclick="window.history.back()">
                                Cancel
                            </button>
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-plus"></i> Add Product
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <img th:src="@{/images/logofix.png}" alt="Logo MINARI" style="height: 40px; width: auto;">
                    </div>
                    <p>Your everyday fashion boutique</p>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="copyright">
                Â© 2025 MINARI. All Rights Reserved.
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js}"></script>
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
