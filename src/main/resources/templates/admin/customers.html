<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>
    <!-- Navbar placeholder -->

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>
        <a th:href="@{/admin/customers}" class="sidebar-item active">
            <i class="fas fa-users"></i>
            <span>Customers</span>
        </a>
        <a th:href="@{/admin/reviews}" class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Customers</h2>
        </div>

        <div class="filter-section">
            <input type="text" class="search-box" placeholder="Search customers...">
            <button class="filter-btn active">All Customers</button>
        </div>

        <div class="table-custom">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Orders</th>
                        <th>Total Spent</th>
                        <th>Status Limit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.fullName}">Customer Name</td>
                        <td th:text="${customer.email}">Email</td>
                        <td th:text="${customer.phone != null ? customer.phone : '-'}">Phone</td>
                        <!-- Using safe navigation or DTO fields -->
                        <td
                            th:text="${customer instanceof T(com.minari.ecommerce.entity.RegisteredCustomer) ? customer.totalOrders : (customer.orders != null ? customer.orders.size() : 0)}">
                            0</td>
                        <td
                            th:text="${customer instanceof T(com.minari.ecommerce.entity.RegisteredCustomer) ? #numbers.formatCurrency(customer.totalSpent) : (customer.orders != null ? #numbers.formatCurrency(customer.orders.stream().map(T(com.minari.ecommerce.entity.Order).totalAmount).reduce(0, (a, b) -> a + b)) : 0)}">
                            Rp 0</td>

                        <td>
                            <span
                                th:if="${(customer instanceof T(com.minari.ecommerce.entity.RegisteredCustomer) ? customer.totalOrders : (customer.orders != null ? customer.orders.size() : 0)) > 0}"
                                class="badge-status badge-active">Active</span>
                            <span
                                th:unless="${(customer instanceof T(com.minari.ecommerce.entity.RegisteredCustomer) ? customer.totalOrders : (customer.orders != null ? customer.orders.size() : 0)) > 0}"
                                class="badge-status badge-pending">New</span>
                        </td>
                    </tr>
                    <tr th:if="${customers == null or customers.isEmpty()}">
                        <td colspan="6" class="text-center py-4">No customers found.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <!-- Pagination -->
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <img th:src="@{/images/logofix.png}" alt="Logo MINARI" style="height: 40px; width: auto;">
                    </div>
                    <p>Your everyday fashion boutique</p>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="copyright">
                Â© 2025 MINARI. All Rights Reserved.
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js}"></script>
</body>

</html>
