<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>
    <nav class="navbar-custom fixed-top">
        <!-- Navbar placeholder -->
    </nav>

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item active">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>
        <a th:href="@{/admin/customers}" class="sidebar-item">
            <i class="fas fa-users"></i>
            <span>Customers</span>
        </a>
        <a th:href="@{/admin/reviews}" class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Edit Category</h2>
            <a th:href="@{/admin/categories}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Back to Categories
            </a>
        </div>

        <div class="form-container">
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <form id="editCategoryForm" th:action="@{/admin/categories/{id}/update(id=${category.id})}" method="POST"
                enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" name="name" class="form-control" id="categoryName"
                                th:value="${category.name}" required>
                        </div>

                        <div class="form-group">
                            <label for="categoryDescription" class="form-label">Description</label>
                            <textarea name="description" class="form-control" id="categoryDescription" rows="4"
                                placeholder="Enter category description" th:text="${category.description}"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group mb-4">
                            <label class="form-label">Menu Icon (Small)</label>
                            <div class="current-image mb-3" th:if="${category.imageUrl != null}">
                                <img th:src="@{${category.imageUrl}}" alt="Current icon" class="img-fluid"
                                    style="max-height: 100px;">
                            </div>
                            <div class="image-upload" onclick="document.getElementById('categoryImage').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Change Icon</p>
                                <small>JPG, PNG, or GIF (Max 2MB)</small>
                                <input type="file" name="image" id="categoryImage" class="file-input" accept="image/*"
                                    onchange="previewImage(this, 'imagePreview')">
                            </div>
                            <img id="imagePreview" class="image-preview" src="#" alt="Preview"
                                style="display:none; max-width: 100%; margin-top: 10px;">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Detail Banner (Large)</label>
                            <div class="current-image mb-3" th:if="${category.bannerUrl != null}">
                                <img th:src="@{${category.bannerUrl}}" alt="Current banner" class="img-fluid">
                            </div>
                            <div class="image-upload" onclick="document.getElementById('bannerImage').click()">
                                <i class="fas fa-image"></i>
                                <p>Change Banner</p>
                                <small>JPG, PNG, or GIF (Max 5MB)</small>
                                <input type="file" name="bannerImage" id="bannerImage" class="file-input"
                                    accept="image/*" onchange="previewImage(this, 'bannerPreview')">
                            </div>
                            <img id="bannerPreview" class="image-preview" src="#" alt="Preview"
                                style="display:none; max-width: 100%; margin-top: 10px;">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <!-- Use separate form or button for delete action logic if not submitting this form -->
                    <!-- Here we just provide Update and Cancel -->
                    <a th:href="@{/admin/categories}" class="btn-cancel me-2">Cancel</a>
                    <button type="submit" class="btn-add">
                        <i class="fas fa-save"></i> Update Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <img th:src="@{/images/logofix.png}" alt="Logo MINARI" style="height: 40px; width: auto;">
                    </div>
                    <p>Your everyday fashion boutique</p>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="copyright">
                Â© 2025 MINARI. All Rights Reserved.
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js}"></script>
    <script>
        function previewImage(input, previewId) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById(previewId).src = e.target.result;
                    document.getElementById(previewId).style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
