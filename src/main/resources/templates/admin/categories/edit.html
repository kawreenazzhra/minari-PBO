<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <title>Edit Category</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Edit Category</h2>
            <a th:href="@{/admin/categories}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Back to Categories
            </a>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error</span>
        </div>

        <div class="form-container">
            <form id="editCategoryForm" th:action="@{/admin/categories/{id}/update(id=${category.id})}" method="POST"
                enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" name="name" class="form-control" id="categoryName"
                                th:value="${category.name}" required>
                        </div>

                        <div class="form-group">
                            <label for="categoryDescription" class="form-label">Description</label>
                            <textarea name="description" class="form-control" id="categoryDescription" rows="4"
                                placeholder="Enter category description" th:text="${category.description}"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group mb-4">
                            <label class="form-label">Category Icon</label>

                            <div class="image-upload" onclick="document.getElementById('categoryImage').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Change icon</p>
                                <small>JPG, PNG, or GIF</small>
                                <input type="file" name="image" id="categoryImage" class="file-input d-none"
                                    accept="image/*" onchange="previewImage(this, 'imagePreview')">
                            </div>

                            <img id="imagePreview" class="image-preview" th:src="@{${category.imageUrl}}"
                                th:style="${category.imageUrl != null ? 'display:block' : 'display:none'} + '; max-width: 100%; margin-top: 10px;'">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label">Category Banner</label>

                            <div class="image-upload" onclick="document.getElementById('categoryBanner').click()">
                                <i class="fas fa-image"></i>
                                <p>Change banner</p>
                                <small>JPG, PNG, or GIF</small>
                                <input type="file" name="background_image" id="categoryBanner" class="file-input d-none"
                                    accept="image/*" onchange="previewImage(this, 'bannerPreview')">
                            </div>

                            <img id="bannerPreview" class="image-preview" th:src="@{${category.bannerUrl}}"
                                th:style="${category.bannerUrl != null ? 'display:block' : 'display:none'} + '; max-width: 100%; margin-top: 10px;'">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <div>
                        <a th:href="@{/admin/categories}" class="btn-cancel me-2">Cancel</a>
                        <button type="submit" class="btn-update">
                            <i class="fas fa-save"></i> Update Category
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            function previewImage(input, previewId) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById(previewId).src = e.target.result;
                        document.getElementById(previewId).style.display = 'block';
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </div>
</body>

</html>
