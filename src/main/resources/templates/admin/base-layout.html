<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" th:content="${pageDescription ?: 'MINARI E-Commerce Admin Panel'}">
    <title th:text="${pageTitle ?: 'MINARI Admin'}">MINARI Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar-custom fixed-top">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center w-100 px-5">
                <div class="logo">
                    <svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <text x="0" y="30" font-family="Playfair Display, serif" font-size="32" font-weight="700" fill="#8B6F47">MINARI</text>
                    </svg>
                </div>
                <div class="navbar-icons">
                    <i class="fas fa-search" title="Search" aria-hidden="true"></i>
                    <i class="fas fa-envelope" title="Messages" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="/admin" class="sidebar-item" th:classappend="${activePage == 'dashboard' ? 'active' : ''}" title="Dashboard">
            <i class="fas fa-table-columns" aria-hidden="true"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin/products" class="sidebar-item" th:classappend="${activePage == 'products' ? 'active' : ''}" title="Products">
            <i class="fas fa-box" aria-hidden="true"></i>
            <span>Product</span>
        </a>
        <a href="/admin/categories" class="sidebar-item" th:classappend="${activePage == 'categories' ? 'active' : ''}" title="Categories">
            <i class="fas fa-layer-group" aria-hidden="true"></i>
            <span>Categories</span>
        </a>
        <a href="/admin/orders" class="sidebar-item" th:classappend="${activePage == 'orders' ? 'active' : ''}" title="Orders">
            <i class="fas fa-file-invoice" aria-hidden="true"></i>
            <span>Orders</span>
        </a>
        <a href="/admin/customers" class="sidebar-item" th:classappend="${activePage == 'customers' ? 'active' : ''}" title="Customers">
            <i class="fas fa-users" aria-hidden="true"></i>
            <span>Customers</span>
        </a>
        <a href="/admin/reports" class="sidebar-item" th:classappend="${activePage == 'reports' ? 'active' : ''}" title="Reports">
            <i class="fas fa-chart-bar" aria-hidden="true"></i>
            <span>Reports</span>
        </a>
        <a href="/admin/promotions" class="sidebar-item" th:classappend="${activePage == 'promotions' ? 'active' : ''}" title="Promotions">
            <i class="fas fa-ad" aria-hidden="true"></i>
            <span>Promotions</span>
        </a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Content akan di-insert di sini -->
        <div th:replace="this::content"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <text x="0" y="30" font-family="Playfair Display, serif" font-size="32" font-weight="700" fill="#8B6F47">MINARI</text>
                        </svg>
                    </div>
                    <p>Your everyday fashion boutique</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Give us suggestions for future progress</p>
                    <div class="footer-form">
                        <input type="text" placeholder="your message . . ." aria-label="Feedback message">
                        <button title="Send feedback">Send</button>
                    </div>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="copyright">
                Â© 2025 MINARI. All Rights Reserved.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
