<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>
    <!-- Placeholder for Navbar -->

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item active">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>
        <a th:href="@{/admin/customers}" class="sidebar-item">
            <i class="fas fa-users"></i>
            <span>Customers</span>
        </a>
        <a th:href="@{/admin/reviews}" class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Categories</h2>
            <a th:href="@{/admin/categories/add}" class="btn-add" style="text-decoration: none;">
                <i class="fas fa-plus"></i> Add New Category
            </a>
        </div>

        <div class="filter-section">
            <input type="text" class="search-box" placeholder="Search categories...">
        </div>

        <div class="table-custom">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Category Name</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td>
                            <div class="product-img">
                                <!-- Assume Category has imageUrl or similar. Blade used 'image' -->
                                <img th:src="@{${category.imageUrl != null ? category.imageUrl : '/images/default-product.png'}}"
                                    th:alt="${category.name}" style="object-fit:cover; width:50px; height:50px;"
                                    onerror="this.src='/images/default-product.png'">
                            </div>
                        </td>
                        <td th:text="${category.name}">Category Name</td>
                        <td class="action-icons">
                            <a th:href="@{/admin/categories/{id}/edit(id=${category.id})}" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/categories/{id}/delete(id=${category.id})}" method="POST"
                                class="d-inline"
                                onsubmit="return confirm('Are you sure you want to delete this category?');">
                                <button type="submit" class="btn btn-link p-0 text-danger" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${categories == null or categories.isEmpty()}">
                        <td colspan="3" class="text-center">No categories found.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination if applicable -->
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <img th:src="@{/images/logofix.png}" alt="Logo MINARI" style="height: 40px; width: auto;">
                    </div>
                    <p>Your everyday fashion boutique</p>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="copyright">
                Â© 2025 MINARI. All Rights Reserved.
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js}"></script>
</body>

</html>
