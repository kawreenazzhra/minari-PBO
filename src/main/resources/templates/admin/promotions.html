<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>
    <!-- Navbar placeholder -->

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>
        <a th:href="@{/admin/customers}" class="sidebar-item">
            <i class="fas fa-users"></i>
            <span>Customers</span>
        </a>
        <a th:href="@{/admin/reviews}" class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item active">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Promotions</h2>
            <a th:href="@{/admin/promotions/add}" class="btn-add" style="text-decoration: none;">
                <i class="fas fa-plus"></i> Add Promotion
            </a>
        </div>

        <div class="filter-section">
            <input type="text" class="search-box" placeholder="Search promotions...">
            <button class="filter-btn active">All Promotions</button>
        </div>

        <div class="table-custom">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Promo Code</th>
                        <th>Description</th>
                        <th>Discount</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="promo : ${promotions}">
                        <td><strong th:text="${promo.code}">CODE</strong></td>
                        <td th:text="${promo.description}">Description</td>
                        <td
                            th:text="${#numbers.formatPercent(promo.discountPercentage != null ? promo.discountPercentage/100.0 : 0, 1, 0)}">
                            10%</td>
                        <td th:text="${#temporals.format(promo.startDate, 'd MMMM yyyy')}">Date</td>
                        <td th:text="${#temporals.format(promo.endDate, 'd MMMM yyyy')}">Date</td>
                        <td>
                            <span class="badge-status"
                                th:classappend="${promo.isActive ? 'badge-active' : 'badge-pending'}"
                                th:text="${promo.isActive ? 'Active' : 'Inactive'}">
                                Status
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${promotions == null or promotions.isEmpty()}">
                        <td colspan="6" class="text-center py-4">No promotions found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo">
                        <img th:src="@{/images/logofix.png}" alt="Logo MINARI" style="height: 40px; width: auto;">
                    </div>
                    <p>Your everyday fashion boutique</p>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="copyright">
                Â© 2025 MINARI. All Rights Reserved.
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js}"></script>
</body>

</html>
