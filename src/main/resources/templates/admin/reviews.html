<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top"
        style="background-color: #FFF6F0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <img th:src="@{/images/logofix.png}" alt="MINARI Logo" height="40" width="auto">
            </a>

            <div class="ms-auto d-flex align-items-center gap-3">
                <a th:href="@{/}" target="_blank" title="View Shop" class="btn p-0 border-0 bg-transparent">
                    <i class="fas fa-external-link-alt" style="color: #333; font-size: 20px;"></i>
                </a>

                <div class="dropdown">
                    <button class="btn p-0 border-0 bg-transparent" type="button" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/images/akun.png}" alt="User" width="30" height="30">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser1"
                        style="border: 1px solid #ead9d2; border-radius: 12px; padding: 10px; background-color: #FFF6F0;">
                        <li>
                            <h6 class="dropdown-header" style="color: #1f2937;">Admin</h6>
                        </li>
                        <li>
                            <hr class="dropdown-divider" style="border-color: #ead9d2;">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-danger" style="border-radius: 8px;">Log
                                    out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>

        <a th:href="@{/admin/reviews}" class="sidebar-item active">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Reviews</h2>
        </div>

        <div class="filter-section">
            <input type="text" class="search-box" placeholder="Search reviews...">
            <button class="filter-btn active">All Review</button>
        </div>

        <div class="table-custom">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.product != null ? review.product.name : 'Deleted Product'}">Product Name
                        </td>
                        <td th:text="${review.customer != null ? review.customer.fullName : 'Anonymous'}">Customer Name
                        </td>
                        <td>
                            <span style="color: #f3a8a8;">
                                <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i th:if="${i <= review.rating}" class="fas fa-star"></i>
                                    <i th:if="${i > review.rating}" class="far fa-star"></i>
                                </th:block>
                            </span>
                        </td>
                        <td>
                            <div style="max-width: 300px; white-space: normal;" th:text="${review.reviewText}">Comment
                            </div>
                        </td>
                        <td th:text="${#temporals.format(review.reviewDate, 'd MMMM yyyy')}">Date</td>
                    </tr>
                    <tr th:if="${reviews == null or reviews.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-4">No reviews found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js}"></script>
</body>

</html>
