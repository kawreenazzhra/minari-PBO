<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Add Promotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top"
        style="background-color: #FFF6F0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <img th:src="@{/images/logofix.png}" alt="MINARI Logo" height="40" width="auto">
            </a>

            <div class="ms-auto d-flex align-items-center gap-3">
                <a th:href="@{/}" target="_blank" title="View Shop" class="btn p-0 border-0 bg-transparent">
                    <i class="fas fa-external-link-alt" style="color: #333; font-size: 20px;"></i>
                </a>

                <div class="dropdown">
                    <button class="btn p-0 border-0 bg-transparent" type="button" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/images/akun.png}" alt="User" width="30" height="30">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser1"
                        style="border: 1px solid #ead9d2; border-radius: 12px; padding: 10px; background-color: #FFF6F0;">
                        <li>
                            <h6 class="dropdown-header" style="color: #1f2937;">Admin</h6>
                        </li>
                        <li>
                            <hr class="dropdown-divider" style="border-color: #ead9d2;">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-danger" style="border-radius: 8px;">Log
                                    out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>

        <a th:href="@{/admin/reviews}" class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item active">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Add New Promotion</h2>
            <a th:href="@{/admin/promotions}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Back to Promotions
            </a>
        </div>

        <div class="form-container">
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <form th:action="@{/admin/promotions}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Promo Code <span class="text-danger">*</span></label>
                            <input type="text" name="code" class="form-control" placeholder="e.g. SUMMER2024" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Discount Percentage (%) <span class="text-danger">*</span></label>
                            <input type="number" name="discountPercentage" class="form-control" placeholder="e.g. 20"
                                min="1" max="100" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3"
                        placeholder="Enter promotion description"></textarea>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Usage Limit (Max Users)</label>
                            <input type="number" name="usageLimit" class="form-control" placeholder="e.g. 100">
                            <small class="text-muted">Leave empty for unlimited</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mb-2">Applicable Categories</label>
                            <div class="card p-3"
                                style="max-height: 200px; overflow-y: auto; background-color: #f8f9fa;">
                                <div th:if="${categories == null or categories.isEmpty()}" class="text-muted small">
                                    No categories available.
                                </div>
                                <div th:each="cat : ${categories}" class="form-check">
                                    <input class="form-check-input" type="checkbox" name="categoryIds"
                                        th:value="${cat.id}" th:id="${'cat' + cat.id}">
                                    <label class="form-check-label" th:for="${'cat' + cat.id}" th:text="${cat.name}">
                                        Category Name
                                    </label>
                                </div>
                            </div>
                            <small class="text-muted">Select one or more categories</small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Start Date <span class="text-danger">*</span></label>
                            <input type="date" name="startDate" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">End Date <span class="text-danger">*</span></label>
                            <input type="date" name="endDate" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="isActive" id="activeStatus" value="true"
                            checked>
                        <label class="form-check-label" for="activeStatus">
                            Active
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="isActive" id="inactiveStatus" value="false">
                        <label class="form-check-label" for="inactiveStatus">
                            Inactive
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a th:href="@{/admin/promotions}" class="btn-cancel me-2">Cancel</a>
                    <button type="submit" class="btn-add">
                        <i class="fas fa-plus"></i> Create Promotion
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js}"></script>
</body>

</html>
