<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <title>Customer Suggestions - MINARI Admin</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid px-4 py-4">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-1" style="color: #1E1E1E; font-family: 'Playfair Display', serif;">Customer
                        Suggestions</h2>
                    <p class="text-muted mb-0">View and manage customer feedback</p>
                </div>
                <div>
                    <span class="badge bg-primary" style="font-size: 14px; padding: 8px 16px;">
                        <i class="fas fa-envelope me-1"></i>
                        <span th:text="${unreadCount} + ' Unread'">0 Unread</span>
                    </span>
                </div>
            </div>

            <!-- Suggestions List -->
            <div class="row">
                <div class="col-12">
                    <div th:if="${suggestions == null or suggestions.empty}" class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No suggestions yet</p>
                    </div>

                    <div th:if="${suggestions != null and !suggestions.empty}">
                        <div th:each="suggestion : ${suggestions}" class="card mb-3 shadow-sm"
                            th:classappend="${!suggestion.isRead} ? 'border-primary' : ''">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div class="flex-grow-1">
                                        <div class="d-flex align-items-center gap-2 mb-2">
                                            <h5 class="mb-0 fw-bold" th:text="${suggestion.customerName}">Customer Name
                                            </h5>
                                            <span th:if="${!suggestion.isRead}" class="badge bg-primary">New</span>
                                            <span th:if="${suggestion.isRead}" class="badge bg-secondary">Read</span>
                                        </div>
                                        <div class="text-muted small mb-2">
                                            <i class="fas fa-envelope me-1"></i>
                                            <span
                                                th:text="${suggestion.customerEmail != null ? suggestion.customerEmail : 'Guest'}">
                                                email@example.com
                                            </span>
                                            <span class="mx-2">â€¢</span>
                                            <i class="far fa-clock me-1"></i>
                                            <span
                                                th:text="${#temporals.format(suggestion.createdAt, 'dd MMM yyyy HH:mm')}">
                                                Date
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <form th:if="${!suggestion.isRead}"
                                            th:action="@{/admin/suggestions/{id}/mark-read(id=${suggestion.id})}"
                                            method="POST" class="d-inline">
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-sm btn-outline-success"
                                                title="Mark as Read">
                                                <i class="fas fa-check"></i> Mark Read
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/suggestions/{id}/delete(id=${suggestion.id})}"
                                            method="POST" class="d-inline"
                                            onsubmit="return confirm('Are you sure you want to delete this suggestion?');">
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class="suggestion-message p-3 bg-light rounded">
                                    <p class="mb-0" th:text="${suggestion.message}">Suggestion message goes here...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
