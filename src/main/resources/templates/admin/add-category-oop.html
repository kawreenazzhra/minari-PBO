</head>

            <i class="fas fa-box" aria-hidden="true"></i>

        </a>
        <a href="categories.html" class="sidebar-item active" title="Categories">

        <a href="customers.html" class="sidebar-item" title="Customers">

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Add New Category</h2>
            <a href="/admin/categories" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Back to Categories
            </a>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form id="addCategoryForm" novalidate>
                <!-- Form Layout -->
                <div class="row">
                    <!-- Left Column - Form Fields -->
                    <div class="col-md-8">
                        <!-- Category Name Field -->
                        <div class="form-group">
                            <label for="categoryName" class="form-label">
                                Category Name
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="categoryName" placeholder="Enter category name"
                                required maxlength="100">
                            <div class="validation-message error" id="nameError"></div>
                        </div>

                        <!-- Category Description Field -->
                        <div class="form-group">
                            <label for="categoryDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="categoryDescription" rows="4"
                                placeholder="Enter category description" maxlength="500"></textarea>
                            <div class="validation-message" id="descriptionError"></div>
                            <small class="form-text text-muted">Maximum 500 characters</small>
                        </div>

                        <!-- Status Field -->
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status" id="activeStatus"
                                    value="active" checked>
                                <label class="form-check-label" for="activeStatus">
                                    <i class="fas fa-check-circle"></i> Active
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status" id="inactiveStatus"
                                    value="inactive">
                                <label class="form-check-label" for="inactiveStatus">
                                    <i class="fas fa-times-circle"></i> Inactive
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column - Image Upload -->
                    <div class="col-md-4">
                        <div class="form-group mb-4">
                            <label for="categoryImage" class="form-label">
                                Category Image
                                <span class="text-danger">*</span>
                            </label>

                            <!-- Image Upload Area -->
                            <label for="categoryImage" class="image-upload" role="button" tabindex="0"
                                aria-label="Upload category image">
                                <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i>
                                <p>Click to upload category image</p>
                                <small>JPG, PNG, or GIF (Max 2MB)</small>
                            </label>
                            <input type="file" id="categoryImage" class="file-input" accept="image/*" required>

                            <!-- Image Preview -->
                            <img id="imagePreview" class="image-preview" src="#" alt="Category preview">

                            <!-- Image Error Message -->
                            <div class="validation-message error" id="imageError"></div>
                        </div>

                        <!-- Banner Upload Area -->
                        <div class="form-group">
                            <label for="categoryBanner" class="form-label">
                                Banner Image
                                <span class="text-muted">(Optional)</span>
                            </label>

                            <label for="categoryBanner" class="image-upload" role="button" tabindex="0"
                                aria-label="Upload banner image">
                                <i class="fas fa-panorama" aria-hidden="true"></i> <!-- Changed icon -->
                                <p>Click to upload banner image</p>
                                <small>JPG, PNG, or GIF (Max 5MB)</small>
                            </label>
                            <input type="file" id="categoryBanner" class="file-input" accept="image/*">

                            <!-- Banner Preview -->
                            <img id="bannerPreview" class="image-preview" src="#" alt="Banner preview">
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-end mt-4 gap-2">
                    <button type="button" class="btn-cancel" title="Cancel adding category">
                        <i class="fas fa-times" aria-hidden="true"></i> Cancel
                    </button>
                    <button type="submit" class="btn-add" title="Submit category form">
                        <i class="fas fa-plus" aria-hidden="true"></i> Add Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->

                        </svg>
                    </div>

                </div>

                    <div class="footer-form">
                        <input type="text" placeholder="your message . . .">
                        <button>Send</button>
                    </div>
                </div>
            </div>
            <div class="footer-divider"></div>

</body>

</html>
