<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{admin/layout}">
<head>
    <title>Order Management - MINARI Admin</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">Order Management</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item active">Orders</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Total Orders</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalOrders}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-shopping-cart fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Completed Orders</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${completedOrders}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                    Pending Orders</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${pendingOrders}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clock fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Total Revenue</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="'Rp ' + ${totalRevenue}">Rp 0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search orders...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="PENDING">Pending</option>
                            <option value="CONFIRMED">Confirmed</option>
                            <option value="SHIPPED">Shipped</option>
                            <option value="DELIVERED">Delivered</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="date" class="form-control" id="dateFrom">
                    </div>
                    <div class="col-md-2">
                        <input type="date" class="form-control" id="dateTo">
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary" onclick="applyFilters()">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetFilters()">
                                <i class="fas fa-undo me-2"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Orders (<span id="orderCount" th:text="${orders.totalElements}">0</span>)</h6>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Order #</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <tr th:each="order : ${orders.content}">
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="text-decoration-none fw-bold"
                                       th:text="'#' + ${order.id}">Order ID</a>
                                </td>
                                <td>
                                    <div th:text="${order.customer.firstName + ' ' + order.customer.lastName}">Customer Name</div>
                                    <small class="text-muted" th:text="${order.customer.email}">email@example.com</small>
                                </td>
                                <td th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}">Date</td>
                                <td>
                                    <select class="form-select form-select-sm status-select"
                                            th:value="${order.status}"
                                            th:onchange="'updateOrderStatus(' + ${order.id} + ', this.value)'">
                                        <option value="PENDING" th:selected="${order.status == 'PENDING'}">Pending</option>
                                        <option value="CONFIRMED" th:selected="${order.status == 'CONFIRMED'}">Confirmed</option>
                                        <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">Shipped</option>
                                        <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Delivered</option>
                                        <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">Cancelled</option>
                                    </select>
                                </td>
                                <td th:text="${order.items.size()}">Items</td>
                                <td th:text="'Rp ' + ${order.total}">Total</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm btn-outline-primary" th:onclick="'viewOrder(' + ${order.id} + ')'">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary" th:onclick="'printOrder(' + ${order.id} + ')'">
                                            <i class="fas fa-print"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-center mt-4" th:if="${orders.totalPages > 1}">
            <nav aria-label="Order pagination">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${orders.first ? 'disabled' : ''}">
                        <a class="page-link" href="#" th:href="@{/admin/orders(page=${orders.number - 1})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                        th:classappend="${i == orders.number ? 'active' : ''}">
                        <a class="page-link" href="#" th:href="@{/admin/orders(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${orders.last ? 'disabled' : ''}">
                        <a class="page-link" href="#" th:href="@{/admin/orders(page=${orders.number + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            // Update order status
            function updateOrderStatus(orderId, newStatus) {
                fetch('/admin/orders/' + orderId + '/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Show success message
                        showAlert('Order status updated successfully', 'success');
                    } else {
                        showAlert('Failed to update order status', 'danger');
                        // Revert the select
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('An error occurred', 'danger');
                    location.reload();
                });
            }

            // View order details
            function viewOrder(orderId) {
                fetch('/admin/orders/' + orderId)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('orderDetailContent').innerHTML = html;
                    new bootstrap.Modal(document.getElementById('orderDetailModal')).show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Failed to load order details', 'danger');
                });
            }

            // Print order
            function printOrder(orderId) {
                window.open('/admin/orders/' + orderId + '/print', '_blank');
            }

            // Filters and search
            function applyFilters() {
                const search = document.getElementById('searchInput').value;
                const status = document.getElementById('statusFilter').value;
                const paymentStatus = document.getElementById('paymentStatusFilter').value;
                const dateFrom = document.getElementById('dateFrom').value;
                const dateTo = document.getElementById('dateTo').value;

                const params = new URLSearchParams();
                if (search) params.set('search', search);
                if (status) params.set('status', status);
                if (paymentStatus) params.set('paymentStatus', paymentStatus);
                if (dateFrom) params.set('dateFrom', dateFrom);
                if (dateTo) params.set('dateTo', dateTo);

                window.location.href = '/admin/orders?' + params.toString();
            }

            function resetFilters() {
                window.location.href = '/admin/orders';
            }

            // Alert function
            function showAlert(message, type) {
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show position-fixed" role="alert"
                         style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', alertHtml);

                setTimeout(() => {
                    const alert = document.querySelector('.alert');
                    if (alert) {
                        alert.remove();
                    }
                }, 3000);
            }

            // Initialize
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                document.getElementById('searchInput').value = urlParams.get('search') || '';
                document.getElementById('statusFilter').value = urlParams.get('status') || '';
                document.getElementById('paymentStatusFilter').value = urlParams.get('paymentStatus') || '';
                document.getElementById('dateFrom').value = urlParams.get('dateFrom') || '';
                document.getElementById('dateTo').value = urlParams.get('dateTo') || '';
            });
        </script>
    </div>
</body>
</html>
