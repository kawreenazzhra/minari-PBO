<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI - Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top"
        style="background-color: #FFF6F0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <img th:src="@{/images/logofix.png}" alt="MINARI Logo" height="40" width="auto">
            </a>

            <div class="ms-auto d-flex align-items-center gap-3">
                <a th:href="@{/}" target="_blank" title="View Shop" class="btn p-0 border-0 bg-transparent">
                    <i class="fas fa-external-link-alt" style="color: #333; font-size: 20px;"></i>
                </a>

                <div class="dropdown">
                    <button class="btn p-0 border-0 bg-transparent" type="button" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/images/akun.png}" alt="User" width="30" height="30">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser1"
                        style="border: 1px solid #ead9d2; border-radius: 12px; padding: 10px; background-color: #FFF6F0;">
                        <li>
                            <h6 class="dropdown-header" style="color: #1f2937;">Admin</h6>
                        </li>
                        <li>
                            <hr class="dropdown-divider" style="border-color: #ead9d2;">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-danger" style="border-radius: 8px;">Log
                                    out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" class="sidebar-item">
            <i class="fas fa-table-columns"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/admin/products}" class="sidebar-item">
            <i class="fas fa-box"></i>
            <span>Product</span>
        </a>
        <a th:href="@{/admin/categories}" class="sidebar-item">
            <i class="fas fa-layer-group"></i>
            <span>Categories</span>
        </a>
        <a th:href="@{/admin/orders}" class="sidebar-item active">
            <i class="fas fa-file-invoice"></i>
            <span>Orders</span>
        </a>

        <a th:href="@{/admin/reviews}" class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Review</span>
        </a>
        <a th:href="@{/admin/promotions}" class="sidebar-item">
            <i class="fas fa-ad"></i>
            <span>Promotions</span>
        </a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Orders</h2>
        </div>
        <div class="filter-section">
            <input type="text" class="search-box" placeholder="Search orders..." style="width: 100%;">
            <button class="filter-btn active">All Status</button>
        </div>

        <div class="table-custom">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td>
                            <!-- Using orderNumber as ID for display -->
                            <a th:href="@{/admin/orders/{id}(id=${order.orderNumber})}"
                                style="color: #000; text-decoration: none;"
                                th:text="'#' + ${order.orderNumber}">#ORDER123</a>
                        </td>
                        <td th:text="${order.customerName != null ? order.customerName : 'Guest'}">Customer Name</td>
                        <td th:text="'Rp ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'POINT', 0, 'COMMA')}">Rp 0
                        </td>
                        <td>
                            <span
                                th:class="'badge-status ' + (${order.status == 'PROCESSED' ? 'status-processed' : (order.status == 'SHIPPED' ? 'status-shipped' : 'status-pending')})"
                                th:text="${order.status}">PENDING</span>
                        </td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}">Date</td>
                        <td>
                            <a th:href="@{/admin/orders/{id}(id=${order.orderNumber})}"
                                class="btn btn-sm btn-outline-primary">View</a>
                        </td>
                    </tr>
                    <tr th:if="${orders == null or orders.isEmpty()}">
                        <td colspan="6" class="text-center py-4">No orders found.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination currently handled by fetching all, can add thymeleaf pagination if page object passed -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navigation.js}"></script>
</body>

</html>
