<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/admin}">

<head>
    <title>Orders management</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">Orders</h2>
        </div>

        <div class="table-custom">
            <table class="table table-borderless align-middle header-only-table">
                <thead style="border-bottom: 1px solid #f0f0f0;">
                    <tr>
                        <th class="ps-4">Order ID</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Payment Status</th>
                        <th>Shipping Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}"
                        th:onclick="'window.location=\'' + @{/admin/orders/{id}(id=${order.id})} + '\''"
                        style="cursor: pointer; border-bottom: 1px solid #fbfbfb;">
                        <td class="ps-4"><strong th:text="'#' + ${order.orderNumber}">#MIN2025...</strong></td>
                        <td th:text="${order.customerName}">Customer</td>
                        <td>
                            <span th:if="${order.items != null and !order.items.empty}">
                                <span th:text="${order.items[0].productName}">Item</span>
                                <span th:if="${order.items.size() > 1}" class="text-muted"
                                    th:text="'(+' + (${order.items.size() - 1}) + ' others)'">(+1 others)</span>
                            </span>
                        </td>
                        <td th:text="'Rp ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'POINT', 0, 'POINT')}">Rp
                            240.000</td>
                        <td>
                            <span th:class="'badge-status badge-' + ${#strings.toLowerCase(order.paymentStatus)}"
                                th:text="${#strings.capitalize(#strings.toLowerCase(order.paymentStatus))}">Paid</span>
                        </td>
                        <td>
                            <span th:class="'badge-status badge-' + ${#strings.toLowerCase(order.status)}"
                                th:text="${#strings.capitalize(#strings.toLowerCase(order.status))}">Pending</span>
                        </td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}">25.12.2025</td>
                    </tr>
                    <tr th:if="${orders == null or orders.empty}">
                        <td colspan="7" class="text-center py-4">No orders found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
