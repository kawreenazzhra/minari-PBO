<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI | Payment Confirmation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">

    <style>
        body {
            background-color: #FFF6F0;
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
        }

        .success-container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #f4c2b8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .success-icon i {
            font-size: 48px;
            color: #4A3B34;
        }

        .success-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #1E1E1E;
            margin-bottom: 16px;
        }

        .success-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }

        .order-info {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: left;
        }

        .order-info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-info-row:last-child {
            border-bottom: none;
        }

        .order-info-label {
            font-weight: 600;
            color: #4A3B34;
        }

        .order-info-value {
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .btn-action {
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 8px;
        }

        .btn-primary-action {
            background: #1E1E1E;
            color: white;
        }

        .btn-secondary-action {
            background: white;
            color: #1E1E1E;
            border: 2px solid #1E1E1E;
        }

        .btn-action:hover {
            opacity: 0.9;
            color: inherit;
        }
    </style>
</head>

<body>
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? (#authorization.expression('hasRole(''ADMIN'')') ? 'admin' : 'user') : 'guest'}]]*/ 'guest';
    </script>
    <header id="navMount"></header>

    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1 class="success-title">Payment successful!</h1>
        <p class="success-subtitle">Your order will be processed shortly</p>

        <div class="order-info">
            <div class="order-info-row">
                <span class="order-info-label">Order</span>
                <span class="order-info-value" id="orderNumberDisplay">MIN20251222C4aAb</span>
            </div>
            <div class="order-info-row">
                <span class="order-info-label">Payment Method</span>
                <span class="order-info-value">
                    <span th:if="${selectedPaymentMethod == 'cod'}">Cash on Delivery</span>
                    <span th:if="${selectedPaymentMethod == 'bank_transfer'}">Virtual Account Transfer</span>
                    <span th:if="${selectedPaymentMethod == 'e_wallet'}">E-Wallet</span>
                    <span th:if="${selectedPaymentMethod == 'credit_card'}">Credit Card</span>
                </span>
            </div>
            <div class="order-info-row">
                <span class="order-info-label">Payment Status</span>
                <span class="order-info-value">
                    <span th:if="${selectedPaymentMethod == 'cod'}" class="status-badge status-pending">Pending</span>
                    <span th:if="${selectedPaymentMethod != 'cod'}" class="status-badge status-paid">Paid</span>
                </span>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <a th:href="@{/}" class="btn-action btn-primary-action">Continue Shopping</a>
            <a th:href="@{/order-history}" class="btn-action btn-secondary-action">View My Orders</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        // Generate random order number if not provided by server
        const serverOrderNumber = /*[[${orderNumber}]]*/ null;

        function generateRandomOrderNumber() {
            const prefix = 'MIN';
            const timestamp = new Date().getFullYear().toString() +
                (new Date().getMonth() + 1).toString().padStart(2, '0') +
                new Date().getDate().toString().padStart(2, '0');
            const randomPart = Math.random().toString(36).substring(2, 8).toUpperCase();
            return prefix + timestamp + randomPart;
        }

        // Set order number
        const orderNumberElement = document.getElementById('orderNumberDisplay');
        if (!serverOrderNumber || serverOrderNumber === 'Processing...' || serverOrderNumber === 'N/A') {
            orderNumberElement.textContent = generateRandomOrderNumber();
        } else {
            orderNumberElement.textContent = serverOrderNumber;
        }
    </script>
</body>

</html>
