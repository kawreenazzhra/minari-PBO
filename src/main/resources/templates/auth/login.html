<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINARI | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
    <header id="navMount"></header>

    <!-- Login Section -->
    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="login-box p-4 shadow-lg rounded-4">
            <h3 class="text-center fw-bold mb-4">Login Account</h3>

            <!-- Alert error -->
            <div th:if="${param.error}" class="alert alert-danger py-2">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2">
                You have been logged out.
            </div>
            <div th:if="${success}" class="alert alert-success py-2" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

            <form id="loginForm" th:action="@{/login}" method="POST">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${username}"
                        required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-dark w-100">
                    Log In
                </button>
            </form>

            <p class="text-center mt-3">
                Donâ€™t have an account? <a th:href="@{/register}">Sign Up</a>
            </p>

            <div style="height: 30px;"></div>
        </div>
    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sync role from session to navbar.js -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            if (!window.NavbarRole) return;

            var role = /*[[${#authorization.expression('isAuthenticated()') ? (#authorization.expression('hasRole(''ADMIN'')') ? 'admin' : 'user') : 'guest'}]]*/ 'guest';

            if (role === 'admin') {
                window.NavbarRole.setRole(window.NavbarRole.Role.ADMIN);
            } else if (role === 'user') {
                window.NavbarRole.setRole(window.NavbarRole.Role.USER);
            } else {
                window.NavbarRole.clearRole();
            }
        });
        /*]]>*/
    </script>
    <script th:src="@{/js/navbar.js}"></script>
</body>

</html>
