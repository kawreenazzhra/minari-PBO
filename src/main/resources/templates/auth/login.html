<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINARI | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
    <header id="navMount"></header>

    <!-- Login Section -->
    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="login-box p-4 shadow-lg rounded-4">
            <h3 class="text-center fw-bold mb-4">Login Account</h3>

            <!-- Alert error -->
            <div th:if="${param.error}" class="alert alert-danger py-2">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2">
                You have been logged out.
            </div>
            <div th:if="${success}" class="alert alert-success py-2" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

            <form id="loginForm" th:action="@{/login}" method="POST">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Username / Email</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${username}"
                        required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                            id="togglePassword" style="text-decoration: none; padding: 0.375rem 0.75rem; z-index: 10;">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                            </svg>
                            <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="currentColor" class="bi bi-eye-slash d-none" viewBox="0 0 16 16">
                                <path
                                    d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                                <path
                                    d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                                <path
                                    d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-dark w-100">
                    Log In
                </button>
            </form>

            <p class="text-center mt-3">
                Donâ€™t have an account? <a th:href="@{/register}">Sign Up</a>
            </p>

            <div style="height: 30px;"></div>
        </div>
    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function () {
                    // Toggle the type attribute
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    // Toggle the eye icons
                    eyeIcon.classList.toggle('d-none');
                    eyeSlashIcon.classList.toggle('d-none');
                });
            }
        });
    </script>

    <!-- Sync role from session to navbar.js -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            if (!window.NavbarRole) return;

            var role = /*[[${#authorization.expression('isAuthenticated()') ? (#authorization.expression('hasRole(''ADMIN'')') ? 'admin' : 'user') : 'guest'}]]*/ 'guest';

            if (role === 'admin') {
                window.NavbarRole.setRole(window.NavbarRole.Role.ADMIN);
            } else if (role === 'user') {
                window.NavbarRole.setRole(window.NavbarRole.Role.USER);
            } else {
                window.NavbarRole.clearRole();
            }
        });
        /*]]>*/
    </script>
    <script th:src="@{/js/navbar.js}"></script>
</body>

</html>
