<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Login - MINARI Fashion</title>
    <link rel="stylesheet" th:href="@{/css/minari-style.css}">
    <style>
        .login-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F5F0E8 0%, #FAFAF8 100%);
            padding: 2rem 0;
        }

        .login-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(212, 165, 165, 0.1);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #D4A5A5 0%, #E8C4C4 100%);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.95;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #3A3A3A;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            border: 1.5px solid #E8C4C4;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #D4A5A5;
            box-shadow: 0 0 0 0.2rem rgba(212, 165, 165, 0.15);
            background-color: #FAFAF8;
        }

        .input-group-text {
            border: 1.5px solid #E8C4C4;
            border-right: none;
            background-color: #FAFAF8;
            color: #8B6F47;
        }

        .input-group .form-control:focus + .input-group-text,
        .input-group-text + .form-control:focus {
            border-color: #D4A5A5;
        }

        .btn-login {
            background: linear-gradient(135deg, #D4A5A5 0%, #C9959A 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #C9959A 0%, #BE8585 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(212, 165, 165, 0.25);
        }

        .remember-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .form-check-input {
            border-color: #D4A5A5;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #D4A5A5;
            border-color: #D4A5A5;
        }

        .forgot-password {
            color: #8B6F47;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #D4A5A5;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #E8C4C4;
        }

        .divider-text {
            background: white;
            padding: 0 0.75rem;
            color: #8B6F47;
            font-size: 0.85rem;
            font-weight: 500;
            position: relative;
            display: inline-block;
        }

        .alert-danger {
            background-color: #FFE5E5;
            border-color: #FFD4D4;
            color: #8B3A3A;
            border-radius: 8px;
        }

        .alert-success {
            background-color: #E5F5E5;
            border-color: #D4FFD4;
            color: #3A8B3A;
            border-radius: 8px;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #3A3A3A;
        }

        .signup-link a {
            color: #D4A5A5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #8B6F47;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                max-width: 100%;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-body {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container">
            <div class="login-card">
                <!-- Header -->
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your MINARI account</p>
                </div>

                <!-- Body -->
                <div class="login-body">
                    <!-- Error Messages -->
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Login Failed</strong>
                        <span th:if="${param.error == 'true'}">Invalid email or password. Please try again.</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <strong>Logged Out</strong>
                        You have been logged out successfully.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" novalidate>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="username"
                                       th:value="${param.username}"
                                       placeholder="your@email.com"
                                       required
                                       autocomplete="email"
                                       autofocus>
                            </div>
                            <div class="form-text text-danger" style="display: none;">Please enter a valid email.</div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       placeholder="Enter your password"
                                       required
                                       autocomplete="current-password">
                            </div>
                            <div class="form-text text-danger" style="display: none;">Password is required.</div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="remember-section">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="divider">
                        <span class="divider-text">or</span>
                    </div>

                    <!-- Register Link -->
                    <div class="signup-link">
                        <p>Don't have an account? <a href="/register">Create one now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');

                // Form submission handler
                form.addEventListener('submit', function(event) {
                    // Simple client-side validation
                    if (!emailInput.value.trim()) {
                        event.preventDefault();
                        emailInput.classList.add('is-invalid');
                        emailInput.focus();
                        return;
                    }

                    if (!passwordInput.value.trim()) {
                        event.preventDefault();
                        passwordInput.classList.add('is-invalid');
                        passwordInput.focus();
                        return;
                    }

                    // Validate email format
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(emailInput.value)) {
                        event.preventDefault();
                        emailInput.classList.add('is-invalid');
                        emailInput.focus();
                        return;
                    }
                });

                // Remove error styling on input
                emailInput.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                });

                passwordInput.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                });

                // Focus email field if error occurs
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('error')) {
                    emailInput.focus();
                }
            });
        </script>
    </div>
</body>
</html>
