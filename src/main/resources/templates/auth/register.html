<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINARI | Register</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
    <header id="navMount"></header>

    <!-- Register Section -->
    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="login-box p-4 shadow-lg rounded-4">
            <h3 class="text-center fw-bold mb-4">Create Account</h3>

            <!-- Alert messages -->
            <div th:if="${success}" class="alert alert-success py-2" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

            <form id="registerForm" th:action="@{/register}" method="POST" th:object="${customer}">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}"
                        required autofocus>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}"
                        required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+"
                        title="Username must be 3-20 characters and can only contain letters, numbers, and underscores">
                    <small class="text-muted">3-20 characters, letters, numbers, and underscores only</small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Date of Birth (Optional)</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{birthDate}">
                    <small class="text-muted">Optional - helps us personalize your experience</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                        required minlength="6">
                    <small class="text-muted">Minimum 6 characters</small>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn btn-dark w-100">
                    Sign Up
                </button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a th:href="@{/login}">Log In</a>
            </p>

            <div style="height: 30px;"></div>
        </div>
    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sync role from session to navbar.js -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? (#authorization.expression('hasRole(''ADMIN'')') ? 'admin' : 'user') : 'guest'}]]*/ 'guest';
        /*]]>*/
    </script>
    <script th:src="@{/js/navbar.js}"></script>
</body>

</html>
