<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">MINARI | Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <!-- Navbar Scripts & Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        window.APP_URL = /*[[@{/}]]*/ '/';
    </script>
</head>

<body>
    <header id="navMount"></header>

    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="login-box p-4 shadow-lg rounded-4">
            <h3 class="text-center fw-bold mb-4">Sign Up Account</h3>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>
            <div th:if="${#fields.hasErrors('${customer.*}')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('${customer.*}')}" th:text="${err}">Input is incorrect</li>
                </ul>
            </div>

            <form th:action="@{/register}" th:object="${customer}" method="POST">

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                        placeholder="Enter your name" required>
                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger small">
                    </div>
                </div>

                <!-- Username not supported in backend User entity, removed -->

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                        placeholder="Enter your phone number" required>
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                        placeholder="Enter your email" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                </div>

                <!-- Date of Birth not supported in backend User entity, removed -->

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address_visual_only" rows="2"
                        placeholder="Enter your address (Note: Address saving not currently supported)"></textarea>
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                        placeholder="Create your password" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small">
                    </div>
                </div>

                <div class="mb-3 position-relative">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn w-100 login-btn">Sign up</button>
            </form>

            <div class="text-center my-3 text-muted">— Or —</div>

            <a th:href="@{/login}" class="btn w-100 google-btn">
                Already have an account? Log in
            </a>

            <div style="height: 30px;"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <!-- <script th:src="@{/js/auth.js}"></script> If needed -->
</body>

</html>
