<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINARI | Order History</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            background-color: #FFF6F0;
            font-family: 'Inter', sans-serif;
            padding-top: 100px;
            padding-bottom: 60px;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            color: #4A3B34;
            margin-bottom: 30px;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #ead9d2;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .order-header {
            background: #fff9f6;
            padding: 15px 20px;
            border-bottom: 1px solid #ead9d2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-body {
            padding: 20px;
        }

        .order-status {
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .status-PENDING {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-shipped {
            background-color: #d4edda;
            color: #155724;
        }

        .status-delivered {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        .product-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #eee;
        }

        .empty-history {
            text-align: center;
            padding: 60px 0;
            color: #888;
        }
    </style>

    <!-- Navbar Scripts & Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        window.APP_URL = /*[[@{/}]]*/ '/';
    </script>
</head>

<body>

    <header id="navMount"></header>

    <div class="container">
        <h2 class="page-title text-center">My Orders</h2>

        <div th:if="${orders == null or orders.isEmpty()}" class="empty-history">
            <i class="bi bi-bag-x display-1 mb-3 d-block"></i>
            <h4>No orders found</h4>
            <p>You haven't placed any orders yet.</p>
            <a th:href="@{/products}" class="btn btn-dark mt-3" style="background-color: #4A3B34; border: none;">Start
                Shopping</a>
        </div>

        <div th:unless="${orders == null or orders.isEmpty()}">
            <div th:each="order : ${orders}" class="order-card">
                <div class="order-header">
                    <div style="flex: 1;">
                        <div class="fw-bold text-muted small">ORDER NUMBER</div>
                        <div th:text="${order.orderNumber}">#12345</div>
                    </div>
                    <div style="flex: 1;">
                        <div class="fw-bold text-muted small">DATE</div>
                        <div th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy')}">01 Jan 2025</div>
                    </div>
                    <div style="flex-shrink: 0;">
                        <span th:class="'order-status status-' + ${#strings.toLowerCase(order.status)}"
                            th:text="${order.status}">PENDING</span>
                    </div>
                </div>
                <div class="order-body">
                    <!-- First Product Display -->
                    <div th:if="${order.items != null and !order.items.isEmpty()}"
                        class="d-flex justify-content-between align-items-start mb-4">
                        <div class="d-flex align-items-start" style="flex: 1;">
                            <img th:src="${order.items[0].product.imageUrl != null ? order.items[0].product.imageUrl : '/images/default.png'}"
                                class="product-thumb me-3" alt="Product" style="width: 120px; height: 120px;">
                            <div>
                                <div class="fw-bold" th:text="${order.items[0].product.name}">Product Name</div>
                                <small class="text-muted d-block">
                                    <span th:text="${order.items[0].quantity}">1</span> x
                                    <span
                                        th:text="'Rp ' + ${#numbers.formatDecimal(order.items[0].unitPrice, 0, 'POINT', 0, 'COMMA')}">Rp
                                        50.000</span>
                                </small>
                            </div>
                        </div>

                        <!-- Right Section -->
                        <div style="flex: 1; text-align: right;">
                            <div th:if="${order.shippingAddress != null}">
                                <div class="fw-bold text-muted small mb-1">DELIVERED TO</div>
                                <div style="font-size: 0.95rem;" th:text="${order.shippingAddress.fullAddress}">jalan
                                    melati</div>
                            </div>

                            <div class="mt-3" th:if="${order.payment != null}">
                                <div class="fw-bold text-muted small mb-1">PAYMENT METHOD</div>
                                <div style="font-size: 0.95rem;"
                                    th:text="${#strings.toLowerCase(order.payment.paymentMethod).replace('_', ' ')}">
                                    bank transfer</div>
                            </div>

                            <div class="mt-3">
                                <div class="fw-bold text-muted small mb-1">TOTAL</div>
                                <div style="font-size: 1.1rem; font-weight: 600; color: #d97706;"
                                    th:text="'Rp ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'POINT', 0, 'COMMA')}">
                                    Rp 100.000</div>
                            </div>
                        </div>
                    </div>

                    <!-- View Details Button -->
                    <div class="text-center mt-3">
                        <a th:href="@{'/my-orders/' + ${order.id}}" class="btn btn-sm"
                            style="background-color: #f5e6db; color: #4A3B34; border: none; padding: 8px 20px;">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
</body>

</html>
