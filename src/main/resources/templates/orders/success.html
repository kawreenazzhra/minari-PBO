<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MINARI - Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .success-header {
            background: linear-gradient(90deg, #D4A59A 0%, #E8C3BC 100%);
            /* Pink/Beige gradient */
            padding: 50px 0;
            text-align: center;
            color: #1D1B20;
            margin-bottom: 60px;
        }

        .order-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
        }

        .order-id {
            font-weight: 400;
            /* Regular weight for number part? */
        }

        .success-content {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #1D1B20;
        }

        .success-content h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .success-content p {
            font-size: 1.5rem;
            /* Larger text for "Your order..." */
            font-weight: 600;
            margin-bottom: 50px;
        }

        .back-btn {
            background-color: #FFF9F5;
            /* Very light beige */
            color: #1D1B20;
            border: 1px solid #1D1B20;
            padding: 12px 30px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 4px;
            /* Slight rounded */
            transition: all 0.2s;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #1D1B20;
            color: #fff;
        }
    </style>
</head>

<body>

    <header id="navMount"></header>

    <!-- Header Section -->
    <div class="success-header" style="margin-top: 70px;">
        <h1 class="order-title">Order <span class="order-id" th:text="'#' + ${orderNumber}">#0103</span></h1>
    </div>

    <div class="container success-content">
        <h2>Payment successful!</h2>
        <p>Your order will be processed shortly</p>

        <a th:href="@{/}" class="back-btn">back to our collection</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        /*]]>*/
    </script>
</body>

</html>
