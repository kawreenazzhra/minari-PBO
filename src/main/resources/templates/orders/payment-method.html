<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MINARI - Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

    <header id="navMount"></header>

    <div class="main-content" style="padding-top: 100px;">
        <div class="back-navigation">
            <div class="container">
                <a href="javascript:history.back()" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </a>
            </div>
        </div>

        <div class="container mb-5">
            <h2 class="mb-4 text-center" style="font-family: 'Playfair Display', serif; font-weight: 700;">Select
                Payment Method</h2>

            <div th:if="${param.error}" class="alert alert-danger text-center max-w-md mx-auto"
                style="max-width: 600px;">
                <span th:text="${param.error}">Error message</span>
            </div>

            <div class="payment-methods-list" style="max-width: 600px; margin: 0 auto;">

                <form id="paymentForm" th:action="@{/checkout/place}" method="POST">
                    <input type="hidden" name="addressId" th:value="${addressId}">
                    <input type="hidden" name="payment_method" id="selectedPaymentMethod" value="cod">

                    <div class="payment-method-item selected" onclick="selectMethod('cod', this)">
                        <div class="payment-checkbox">
                            <div class="checkmark"></div>
                        </div>
                        <div class="payment-content">
                            <h4 class="payment-name">Cash on Delivery</h4>
                            <p class="text-muted small mb-0">Pay when you receive</p>
                        </div>
                    </div>

                    <div class="payment-method-item" onclick="selectMethod('bank_transfer', this)">
                        <div class="payment-checkbox">
                            <div class="checkmark"></div>
                        </div>
                        <div class="payment-content">
                            <h4 class="payment-name">Virtual Account Transfer</h4>
                            <p class="text-muted small mb-0">BCA, Mandiri, BNI, BRI</p>
                        </div>
                    </div>

                    <div class="payment-method-item" onclick="selectMethod('e_wallet', this)">
                        <div class="payment-checkbox">
                            <div class="checkmark"></div>
                        </div>
                        <div class="payment-content">
                            <h4 class="payment-name">E-Wallet</h4>
                            <p class="text-muted small mb-0">GoPay, OVO, Dana</p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 py-3 mt-4"
                        style="background-color: #1D1B20; border-radius: 8px; font-weight: 600;">
                        Proceed to Payment
                    </button>
                </form>

            </div>
        </div>
    </div>

    <!-- Simple Footer (Matching) -->
    <footer style="background-color: #1D1B20; color: #fff; padding: 40px 0; margin-top: 60px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo mb-3">
                        <span
                            style="font-family: 'Playfair Display', serif; font-weight: 700; font-size: 24px;">MINARI</span>
                    </div>
                    <p class="text-secondary small">Your everyday fashion boutique</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="text-secondary small">Â© <span
                            th:text="${#calendars.format(#calendars.createNow(), 'yyyy')}">2025</span> MINARI. All
                        Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        /*]]>*/
    </script>
    <script>
        function selectMethod(method, element) {
            // Visual Update
            document.querySelectorAll('.payment-method-item').forEach(item => item.classList.remove('selected'));
            element.classList.add('selected');

            // Set Value
            document.getElementById('selectedPaymentMethod').value = method;
        }
    </script>

</body>

</html>
