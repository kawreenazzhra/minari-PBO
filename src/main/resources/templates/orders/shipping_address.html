<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MINARI - Shipping Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="main-content">
        <div class="back-navigation">
            <div class="container-fluid px-5">
                <a th:href="@{/cart}" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Cart</span>
                </a>
            </div>
        </div>

        <div class="container address-container mb-5">
            <div class="card account-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0" style="font-family: 'Playfair Display', serif; font-weight: 700;">Select Shipping
                        Address</h2>
                </div>

                <!-- Address List -->
                <div id="addressList">
                    <div th:each="address : ${addresses}" class="address-card"
                        th:classappend="${address.id == selectedAddressId} ? 'active'"
                        th:onclick="'selectAddress(' + ${address.id} + ', this)'">

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0 fw-bold" th:text="${address.recipientName}">Recipient Name</h5>
                        </div>
                        <p class="mb-1 fw-bold text-dark" th:text="|${address.recipientName} | ${address.phone}|">Name |
                            Phone</p>
                        <p class="mb-0 text-muted small"
                            th:text="|${address.streetAddress}, ${address.city}, ${address.zipcode}|">Address Details
                        </p>
                    </div>

                    <div th:if="${#lists.isEmpty(addresses)}" class="text-center py-5">
                        <div class="mb-3 text-muted" style="font-size: 40px;">üìç</div>
                        <p class="text-muted">You haven't saved any addresses yet. Please add one below.</p>
                    </div>
                </div>

                <!-- Add New Address Form -->
                <div class="mt-4">
                    <button class="btn btn-outline-dark w-100 py-2 border-2 fw-bold" type="button"
                        data-bs-toggle="collapse" data-bs-target="#addAddressForm" style="border-radius: 10px;">
                        <i class="fas fa-plus me-2"></i> Add New Address
                    </button>

                    <div class="collapse mt-3" id="addAddressForm">
                        <div class="card card-body border-0 shadow-sm bg-white p-4" style="border-radius: 12px;">
                            <h5 class="mb-4 fw-bold">New Address Details</h5>
                            <form th:action="@{/checkout/address/add}" method="POST">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label small fw-bold text-muted">RECIPIENT NAME</label>
                                        <input type="text" name="recipientName" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label small fw-bold text-muted">PHONE NUMBER</label>
                                        <input type="text" name="phone" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">FULL ADDRESS</label>
                                    <textarea name="streetAddress" class="form-control" rows="3" required></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label small fw-bold text-muted">CITY</label>
                                        <input type="text" name="city" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label small fw-bold text-muted">POSTAL CODE</label>
                                        <input type="text" name="zipcode" class="form-control" required>
                                    </div>
                                </div>
                                <input type="hidden" name="country" value="Indonesia">
                                <div class="d-grid mt-3">
                                    <button type="submit" class="add-btn">Save & Use Address</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectAddress(addressId, element) {
            // Visual selection
            document.querySelectorAll('.address-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            // Redirect to next step (Payment) with selected address
            window.location.href = '/checkout/payment?addressId=' + addressId;
        }
    </script>

</body>

</html>
