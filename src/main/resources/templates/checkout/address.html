<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINARI | Shipping Address</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">

    <style>
        body {
            background-color: #FFF6F0;
            font-family: 'Poppins', sans-serif;
            padding-top: 140px;
            padding-bottom: 40px;
            min-height: 100vh;
            overflow-y: auto;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #1E1E1E;
            margin: 20px 0 30px 0;
            text-align: center;
        }

        .address-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .address-card:hover {
            border-color: #f99d84;
        }

        .address-card.selected {
            border-color: #d68c78;
            background-color: #FFF0EB;
        }

        .check-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #1E1E1E;
            display: none;
            font-size: 18px;
        }

        .address-card.selected .check-icon {
            display: block;
        }

        .address-label {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .address-details {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .btn-add-new {
            width: 100%;
            border: 2px solid #1E1E1E;
            background: white;
            padding: 15px;
            border-radius: 8px;
            color: #1E1E1E;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.2s;
            font-size: 16px;
        }

        .btn-add-new:hover {
            background: #1E1E1E;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .address-list-container {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding-right: 5px;
        }

        .address-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .address-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .address-list-container::-webkit-scrollbar-thumb {
            background: #d68c78;
            border-radius: 10px;
        }

        .address-list-container::-webkit-scrollbar-thumb:hover {
            background: #c67b68;
        }
    </style>
</head>

<body>
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? (#authorization.expression('hasRole(''ADMIN'')') ? 'admin' : 'user') : 'guest'}]]*/ 'guest';
    </script>
    <header id="navMount"></header>

    <div class="container" style="max-width: 600px;">
        <h2 class="page-title">Shipping Address</h2>

        <!-- Address List -->
        <div th:if="${addresses != null and !addresses.isEmpty()}">
            <div class="address-list-container">
                <div th:each="addr : ${addresses}">
                    <a href="javascript:void(0)" th:attr="data-id=${addr.id}" onclick="selectAddress(this)"
                        style="text-decoration: none; color: inherit;">
                        <div class="address-card"
                            th:classappend="${selectedAddressId != null and selectedAddressId == addr.id} ? 'selected' : ''"
                            th:id="'addr-' + ${addr.id}">
                            <i class="fas fa-check check-icon"></i>

                            <div class="address-label" th:text="${addr.addressType ?: 'Home'}">Home</div>
                            <div class="address-details">
                                <div style="font-weight: 600; margin-bottom: 4px;">
                                    <span th:text="${addr.recipientName}">Name</span> |
                                    <span th:text="${addr.phoneNumber}">Phone</span>
                                </div>
                                <div th:text="${addr.streetAddress}">Street</div>
                                <div>
                                    <span th:text="${addr.city}">City</span>,
                                    <span th:text="${addr.zipcode}">Zip</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${addresses == null or addresses.isEmpty()}" class="empty-state">
            <i class="fas fa-map-marker-alt"></i>
            <h5>No addresses saved yet</h5>
            <p style="color: #999;">Add your first shipping address below</p>
        </div>

        <!-- Add New Address Button -->
        <button type="button" class="btn btn-add-new" data-bs-toggle="modal" data-bs-target="#addAddressModal">
            <i class="fas fa-plus me-2"></i> Add New Address
        </button>
    </div>

    <!-- Add Address Modal -->
    <div class="modal fade" id="addAddressModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/checkout/address/add}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Address Type</label>
                            <input type="text" class="form-control" name="addressType" placeholder="Home, Office, etc."
                                value="Home">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Recipient Name</label>
                            <input type="text" class="form-control" name="recipientName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Street Address</label>
                            <textarea class="form-control" name="streetAddress" rows="2" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" name="city" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Zip Code</label>
                                <input type="text" class="form-control" name="zipcode" required>
                            </div>
                        </div>
                        <input type="hidden" name="country" value="Indonesia">
                        <input type="hidden" name="paymentMethod" th:value="${paymentMethod}">

                        <button type="submit" class="btn btn-dark w-100">Save Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        const paymentMethod = /*[[${paymentMethod}]]*/ '';

        function selectAddress(element) {
            const addressId = element.getAttribute('data-id');

            // Visual feedback
            document.querySelectorAll('.address-card').forEach(card => {
                card.classList.remove('selected');
            });
            element.querySelector('.address-card').classList.add('selected');

            // Redirect back to checkout summary
            setTimeout(function () {
                let url = '/payment?addressId=' + addressId;
                if (paymentMethod && paymentMethod !== '' && paymentMethod !== 'null') {
                    url += '&paymentMethod=' + paymentMethod;
                }
                window.location.href = url;
            }, 800);
        }
    </script>
</body>

</html>
