<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MINARI - Select Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .back-link {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #1D1B20;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link:hover {
            color: #555;
        }

        .selection-card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .selection-card:hover {
            border-color: #333;
        }

        .selection-card.selected {
            border-color: #333;
            /* Dark border for selected */
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            transition: all 0.2s;
        }

        .selection-card.selected .check-circle {
            background-color: #333;
            border-color: #333;
            color: white;
        }

        .selection-details h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .selection-details p {
            margin-bottom: 2px;
            color: #555;
            font-size: 0.95rem;
        }

        .add-btn {
            background-color: #E0E0E0;
            /* Light grey */
            color: #333;
            border: 1px solid #ccc;
            width: 100%;
            padding: 15px;
            text-align: left;
            border-radius: 4px;
            font-family: 'Playfair Display', serif;
            /* Or Poppins to match */
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .add-btn i {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <header id="navMount"></header>

    <div class="container main-content" style="max-width: 600px; padding-top: 100px;">

        <a th:href="@{/checkout}" class="back-link">
            <i class="fas fa-chevron-left me-2" style="font-size: 1rem;"></i> Back to order
        </a>

        <!-- Address List -->
        <div th:each="addr : ${addresses}">
            <div class="selection-card" th:data-address-id="${addr.id}">
                <div class="check-circle">
                    <i class="fas fa-check"></i>
                </div>
                <div class="selection-details">
                    <h5 th:text="${addr.addressType}">House</h5>
                    <p>
                        <span th:text="${addr.recipientName}">Name</span> |
                        <span th:text="${addr.phoneNumber}">0812...</span>
                    </p>
                    <p th:text="${addr.streetAddress + ', ' + addr.city}">Address Line</p>
                </div>
            </div>
        </div>

        <!-- Add New Address Button (Opens Modal) -->
        <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addAddressModal">
            <i class="fas fa-plus-circle"></i> Add new address
        </button>

    </div>

    <!-- Add Address Modal -->
    <div class="modal fade" id="addAddressModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/checkout/address/add}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Recipient Name</label>
                            <input type="text" name="recipientName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Street Address</label>
                            <input type="text" name="streetAddress" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Zip Code</label>
                                <input type="text" name="zipcode" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" name="country" class="form-control" value="Indonesia" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Save Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        /*]]>*/
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedItems = urlParams.get('selectedItems') || '';

            // Check localStorage for saved address
            const savedAddress = localStorage.getItem('selectedAddressData');
            if (savedAddress) {
                try {
                    const addr = JSON.parse(savedAddress);
                    // Mark the saved address as selected
                    document.querySelectorAll('.selection-card').forEach(card => {
                        if (card.getAttribute('data-address-id') == addr.id) {
                            card.classList.add('selected');
                        }
                    });
                } catch (e) {
                    console.log('Error parsing saved address');
                }
            }

            // Handle address card click
            document.querySelectorAll('.selection-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Remove selected class from all
                    document.querySelectorAll('.selection-card').forEach(c => {
                        c.classList.remove('selected');
                    });
                    // Add to clicked card
                    this.classList.add('selected');
                    
                    // Get address data from card
                    const addressId = this.getAttribute('data-address-id');
                    const h5 = this.querySelector('h5');
                    const pElements = this.querySelectorAll('p');
                    
                    const display_name = h5 ? h5.textContent.trim() : '';
                    const details = pElements[0] ? pElements[0].textContent.trim() : '';
                    const address_line1 = pElements[1] ? pElements[1].textContent.trim() : '';
                    
                    // Save to localStorage
                    const addressData = {
                        id: addressId,
                        display_name: display_name,
                        details: details,
                        address_line1: address_line1,
                        city: '',
                        postal_code: ''
                    };
                    
                    localStorage.setItem('selectedAddressData', JSON.stringify(addressData));
                    localStorage.setItem('selectedAddressId', addressId);
                });
            });
            
            // Handle "Back to order" button
            const backLink = document.querySelector('.back-link');
            if (backLink) {
                backLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (selectedItems && selectedItems !== '') {
                        window.location.href = '/checkout?selectedItems=' + selectedItems;
                    } else {
                        window.location.href = '/cart';
                    }
                });
            }
        });
    </script>
</body>

</html>
