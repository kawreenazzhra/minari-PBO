<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MINARI - Select Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .back-link {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #1D1B20;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link:hover {
            color: #555;
        }

        .selection-card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .selection-card:hover {
            border-color: #333;
        }

        .selection-card.selected {
            border-color: #333;
            /* Dark border for selected */
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
        }

        .selection-card.selected .check-circle {
            background-color: #ccc;
            /* Greyish check background */
            color: #333;
        }

        .selection-details h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .selection-details p {
            margin-bottom: 2px;
            color: #555;
            font-size: 0.95rem;
        }

        .add-btn {
            background-color: #E0E0E0;
            /* Light grey */
            color: #333;
            border: 1px solid #ccc;
            width: 100%;
            padding: 15px;
            text-align: left;
            border-radius: 4px;
            font-family: 'Playfair Display', serif;
            /* Or Poppins to match */
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .add-btn i {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <header id="navMount"></header>

    <div class="container main-content" style="max-width: 600px; padding-top: 100px;">

        <a th:href="@{/checkout}" class="back-link">
            <i class="fas fa-chevron-left me-2" style="font-size: 1rem;"></i> Back to order
        </a>

        <!-- Address List -->
        <div th:each="addr : ${addresses}">
            <a th:href="@{/checkout(addressId=${addr.id})}" class="text-decoration-none text-dark">
                <div class="selection-card">
                    <div class="check-circle">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="selection-details">
                        <h5 th:text="${addr.addressType}">House</h5>
                        <p>
                            <span th:text="${addr.recipientName}">Name</span> |
                            <span th:text="${addr.phoneNumber}">0812...</span>
                        </p>
                        <p th:text="${addr.streetAddress + ', ' + addr.city}">Address Line</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Add New Address Button (Opens Modal) -->
        <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addAddressModal">
            <i class="fas fa-plus-circle"></i> Add new address
        </button>

    </div>

    <!-- Add Address Modal -->
    <div class="modal fade" id="addAddressModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/checkout/address/add}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Recipient Name</label>
                            <input type="text" name="recipientName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Street Address</label>
                            <input type="text" name="streetAddress" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Zip Code</label>
                                <input type="text" name="zipcode" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" name="country" class="form-control" value="Indonesia" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Save Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        /*]]>*/
    </script>
</body>

</html>
