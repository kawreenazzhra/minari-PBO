<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MINARI - Select Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .back-link {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #1D1B20;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link:hover {
            color: #555;
        }

        .selection-card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .selection-card:hover {
            border-color: #333;
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
        }

        .selection-card:hover .check-circle {
            border-color: #333;
        }

        .selection-details h5 {
            font-family: 'Playfair Display', serif;
            /* Matching font in image */
            font-weight: 400;
            /* Regular weight as per image */
            margin-bottom: 0px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <header id="navMount"></header>

    <div class="container main-content" style="max-width: 600px; padding-top: 100px;">

        <a th:href="@{/checkout(addressId=${addressId})}" class="back-link">
            <i class="fas fa-chevron-left me-2" style="font-size: 1rem;"></i> Back to order
        </a>

        <!-- Payment Options List -->
        <!-- COD -->
        <a th:href="@{/checkout(addressId=${addressId}, paymentMethod='cod')}" class="text-decoration-none text-dark">
            <div class="selection-card">
                <div class="check-circle">
                    <i class="fas fa-check"></i>
                </div>
                <div class="selection-details">
                    <h5>Cash on Delivery</h5>
                </div>
            </div>
        </a>

        <!-- Bank Transfer -->
        <a th:href="@{/checkout(addressId=${addressId}, paymentMethod='bank_transfer')}"
            class="text-decoration-none text-dark">
            <div class="selection-card">
                <div class="check-circle">
                    <i class="fas fa-check"></i>
                </div>
                <div class="selection-details">
                    <h5>Virtual account transfer</h5>
                </div>
            </div>
        </a>

        <!-- E-Wallet -->
        <a th:href="@{/checkout(addressId=${addressId}, paymentMethod='e_wallet')}"
            class="text-decoration-none text-dark">
            <div class="selection-card">
                <div class="check-circle">
                    <i class="fas fa-check"></i>
                </div>
                <div class="selection-details">
                    <h5>E- wallet</h5>
                </div>
            </div>
        </a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        /*]]>*/
    </script>
</body>

</html>
