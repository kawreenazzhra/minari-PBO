<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MINARI - Select Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .back-link {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #1D1B20;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link:hover {
            color: #555;
        }

        .selection-card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .selection-card:hover {
            border-color: #333;
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
        }

        .selection-card:hover .check-circle {
            border-color: #333;
        }

        .selection-details h5 {
            font-family: 'Playfair Display', serif;
            /* Matching font in image */
            font-weight: 400;
            /* Regular weight as per image */
            margin-bottom: 0px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <header id="navMount"></header>

    <div class="container main-content" style="max-width: 600px; padding-top: 100px;">

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong>
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a class="back-link" href="javascript:void(0)">
            <i class="fas fa-chevron-left me-2" style="font-size: 1rem;"></i> Back to order
        </a>

        <!-- Payment Options List -->
        <!-- COD -->
        <div class="selection-card" data-payment-method="cod" th:data-address-id="${addressId}">
            <div class="check-circle">
                <i class="fas fa-check"></i>
            </div>
            <div class="selection-details">
                <h5>Cash on Delivery</h5>
            </div>
        </div>

        <!-- Bank Transfer -->
        <div class="selection-card" data-payment-method="bank_transfer" th:data-address-id="${addressId}">
            <div class="check-circle">
                <i class="fas fa-check"></i>
            </div>
            <div class="selection-details">
                <h5>Virtual account transfer</h5>
            </div>
        </div>

        <!-- E-Wallet -->
        <div class="selection-card" data-payment-method="e_wallet" th:data-address-id="${addressId}">
            <div class="check-circle">
                <i class="fas fa-check"></i>
            </div>
            <div class="selection-details">
                <h5>E- wallet</h5>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const selectedPaymentMethod = urlParams.get('paymentMethod');
            const addressId = urlParams.get('addressId') || '[[${addressId}]]';
            const selectedItems = urlParams.get('selectedItems') || '[[${selectedItems}]]';

            // Mark selected payment method if exists in URL
            if (selectedPaymentMethod) {
                document.querySelectorAll('.selection-card[data-payment-method]').forEach(card => {
                    if (card.getAttribute('data-payment-method') === selectedPaymentMethod) {
                        card.classList.add('selected');
                    }
                });
            }

            // Handle payment method selection (stay on page, only update visual)
            const paymentCards = document.querySelectorAll('.selection-card[data-payment-method]');
            
            paymentCards.forEach(card => {
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Remove selected class from all cards
                    paymentCards.forEach(c => c.classList.remove('selected'));
                    // Add selected class to clicked card
                    card.classList.add('selected');
                    
                    // Save payment method to localStorage
                    const paymentMethod = card.getAttribute('data-payment-method');
                    localStorage.setItem('selectedPaymentMethod', paymentMethod);
                });
            });
            
            // Handle "Back to order" button - goes to checkout with selectedItems
            const backLink = document.querySelector('.back-link');
            if (backLink) {
                backLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Redirect to checkout with selectedItems only
                    if (selectedItems && selectedItems !== '') {
                        window.location.href = '/checkout?selectedItems=' + selectedItems;
                    } else {
                        window.location.href = '/cart';
                    }
                });
            }
        });
    </script>
</body>

</html>
