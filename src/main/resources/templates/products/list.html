<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Products - MINARI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Navbar Scripts & Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        window.APP_URL = /*[[@{/}]]*/ '/';
        window.CSRF_TOKEN = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
    </script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/category.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
    <!-- Navbar mount -->
    <header id="navMount"></header>

    <!-- Hero - Adapted since generic product list doesn't always have category object -->
    <section class="hero">
        <img id="heroImg" th:src="@{/images/default-category.jpg}" alt="Category" class="hero__img">
        <div id="heroTitle" class="hero__title"
            th:text="${searchQuery != null ? 'Search: ' + searchQuery : (selectedCategory != null ? 'Category ' + selectedCategory : 'All Products')}">
            Products</div>
    </section>

    <!-- Grid produk -->
    <main class="container-fluid p-0">
        <div id="productGrid" class="row g-0">
            <th:block th:if="${products != null and !products.isEmpty()}">
                <div class="col-6 col-md-4 col-lg-3" th:each="product : ${products}" th:data-product-id="${product.id}">
                    <a th:href="@{'/products/' + ${product.id}}" class="p-card-link">
                        <article class="p-card">
                            <div class="discount-badge" th:if="${product.discountPrice != null}">
                                -[[${#numbers.formatDecimal(((product.price - product.discountPrice) / product.price) *
                                100, 0, 0)}]]%
                            </div>

                            <div class="p-thumb">
                                <img th:src="${product.imageUrl}" th:alt="${product.name}" loading="lazy">
                            </div>
                            <div class="p-info">
                                <div class="p-info-row">
                                    <div class="p-text">
                                        <h6 class="p-name" th:text="${product.name}">Product Name</h6>
                                        <div class="p-meta">
                                            <div class="p-price">
                                                <th:block th:if="${product.discountPrice != null}">
                                                    <span class="old-price"
                                                        th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">
                                                        Rp 100.000
                                                    </span>
                                                    <span class="current-price"
                                                        th:text="'Rp ' + ${#numbers.formatDecimal(product.discountPrice, 0, 'POINT', 0, 'COMMA')}">
                                                        Rp 90.000
                                                    </span>
                                                </th:block>
                                                <th:block th:unless="${product.discountPrice != null}">
                                                    <span class="current-price"
                                                        th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">
                                                        Rp 100.000
                                                    </span>
                                                </th:block>
                                            </div>
                                            <div class="product-rating" th:if="${product.averageRating > 0}">
                                                <i class="fas fa-star"></i> <span
                                                    th:text="${#numbers.formatDecimal(product.averageRating, 1, 1)}">4.5</span>
                                            </div>
                                        </div>
                                        <small class="out-of-stock-text"
                                            th:if="${product.isInStock != null and !product.isInStock}">
                                            <i class="fas fa-times-circle"></i> Out of Stock
                                        </small>
                                    </div>
                                    <div class="p-mini-actions">
                                        <button class="p-wish" aria-label="Wishlist"
                                            th:onclick="'event.preventDefault(); addToWishlist(' + ${product.id} + ', this)'">
                                            <img th:src="@{/images/whislist.png}" alt="wishlist">
                                        </button>
                                        <button class="p-cart" aria-label="Add to cart"
                                            th:onclick="'event.preventDefault(); window.addToCart(' + ${product.id} + ', \'' + ${#strings.escapeJavaScript(product.name)} + '\', ' + ${product.finalPrice ?: product.price} + ', \'' + ${product.imageUrl} + '\')'">
                                            <img th:src="@{/images/chart.png}" alt="cart">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </a>
                </div>
            </th:block>

            <div class="col-12" th:unless="${products != null and !products.isEmpty()}">
                <div class="product-empty-state text-center py-5">
                    <i class="fas fa-box-open fa-3x mb-3 text-muted"></i>
                    <h3 class="text-muted">No Products Found</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
</body>

</html>
