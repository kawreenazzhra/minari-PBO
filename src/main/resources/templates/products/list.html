<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Products - MINARI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Navbar Scripts & Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        window.APP_URL = /*[[@{/}]]*/ '/';
        window.CSRF_TOKEN = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        window.APP_CATEGORIES = /*[[${navCategories}]]*/[];
    </script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/category.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
    <!-- Navbar mount -->
    <header id="navMount"></header>

    <!-- Hero - Adapted for Category Details and Search -->
    <section class="hero">
        <!-- Logic for Hero Image:
             1. Search Query -> /images/search/bg_search.jpeg
             2. Shirt and Blouse -> /images/categories/shirtandblouse.png
             3. T-Shirt and Polo -> /images/categories/tshirtandpolo.png
             4. Fallback -> bannerUrl or default -->
        <img id="heroImg" th:src="${searchQuery != null ? '/images/bg_search.jpeg' : 
                      ((categoryObj != null and categoryObj.bannerUrl != null and !categoryObj.bannerUrl.isEmpty()) ? categoryObj.bannerUrl : 
                      ((categoryObj != null and categoryObj.imageUrl != null and !categoryObj.imageUrl.isEmpty()) ? categoryObj.imageUrl : 
                      ((categoryObj != null and #strings.containsIgnoreCase(categoryObj.name, 'Shirt and Blouse')) ? '/images/categories/shirtandblouse.png' : 
                      ((categoryObj != null and #strings.containsIgnoreCase(categoryObj.name, 'T-Shirt')) ? '/images/categories/tshirtandpolo.png' : 
                      '/images/bg_search.jpeg'))))}" alt="Category" class="hero__img">

        <div id="heroTitle" class="hero__title"
            style="font-family: 'Playfair Display', serif; font-size: 4rem; color: #FBAF99; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);"
            th:text="${selectedCategory != null ? selectedCategory : (searchQuery != null ? 'Search: ' + searchQuery : 'All Products')}">
            Products</div>
    </section>

    <!-- Grid produk -->
    <main class="container-fluid p-0">
        <div id="productGrid" class="row g-0">
            <th:block th:if="${products != null and !products.isEmpty()}">
                <div class="col-6 col-md-4 col-lg-3" th:each="product : ${products}" th:data-product-id="${product.id}">
                    <a th:href="@{'/products/' + ${product.id}}" class="p-card-link">
                        <article class="p-card">
                            <div class="discount-badge" th:if="${product.discountPrice != null}">
                                -[[${#numbers.formatDecimal(((product.price - product.discountPrice) / product.price) *
                                100, 0, 0)}]]%
                            </div>

                            <div class="p-thumb">
                                <img th:src="${product.imageUrl}" th:alt="${product.name}" loading="lazy">
                            </div>
                            <div class="p-info">
                                <div class="p-info-row d-flex justify-content-between">
                                    <div class="p-text">
                                        <h6 class="p-name" th:text="${product.name}">Product Name</h6>
                                        <div class="p-price mt-1">
                                            <th:block th:if="${product.discountPrice != null}">
                                                <span class="old-price d-block text-decoration-line-through text-muted"
                                                    style="font-size: 0.8rem;"
                                                    th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">
                                                    Rp 100.000
                                                </span>
                                                <span class="current-price text-primary fw-bold"
                                                    th:text="'Rp ' + ${#numbers.formatDecimal(product.discountPrice, 0, 'POINT', 0, 'COMMA')}">
                                                    Rp 90.000
                                                </span>
                                            </th:block>
                                            <th:block th:unless="${product.discountPrice != null}">
                                                <span class="current-price text-primary fw-bold"
                                                    th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">
                                                    Rp 100.000
                                                </span>
                                            </th:block>
                                        </div>
                                        <div class="product-rating mt-1" th:if="${product.averageRating > 0}">
                                            <i class="fas fa-star text-warning" style="font-size: 0.8rem;"></i>
                                            <span class="small text-muted"
                                                th:text="${#numbers.formatDecimal(product.averageRating, 1, 1)}">4.5</span>
                                        </div>
                                    </div>

                                    <div class="p-mini-actions">
                                        <button type="button" class="p-cart" aria-label="Add to cart"
                                            th:data-product-id="${product.id}"
                                            onclick="event.preventDefault(); event.stopPropagation(); addToCartFromCategory(this.getAttribute('data-product-id'))">
                                            <i class="fas fa-shopping-cart" style="font-size: 16px;"></i>
                                        </button>
                                        <button type="button" class="p-wish" aria-label="Wishlist"
                                            th:data-product-id="${product.id}"
                                            onclick="event.preventDefault(); event.stopPropagation(); addToWishlist(this.getAttribute('data-product-id'), this)">
                                            <i class="far fa-heart" style="font-size: 16px;"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </a>
                </div>
            </th:block>

            <div class="col-12" th:unless="${products != null and !products.isEmpty()}">
                <div class="product-empty-state text-center py-5">
                    <i class="fas fa-box-open fa-3x mb-3 text-muted"></i>
                    <h3 class="text-muted">No Products Found</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:src="@{/js/cart.js}"></script>
    <script th:src="@{/js/category.js}"></script>
</body>

</html>
