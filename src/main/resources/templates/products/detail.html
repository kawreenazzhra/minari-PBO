<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">MINARI - Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Navbar Scripts & Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    <script th:inline="javascript">
        window.APP_ROLE = /*[[${#authorization.expression('isAuthenticated()') ? 'user' : 'guest'}]]*/ 'guest';
        window.APP_URL = /*[[@{/}]]*/ '/';
        window.CSRF_TOKEN = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
    </script>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/detailproduk.css}">
</head>

<body>

    <header id="navMount"></header>

    <main class="container-detail">
        <div class="product" th:if="${product != null}">
            <img th:src="${product.imageUrl != null ? product.imageUrl : '/images/default-product.jpg'}"
                th:alt="${product.name}">
            <div class="mdet">
                <div class="details">
                    <h2 th:text="${product.name}">Product Name</h2>
                    <p class="price"
                        th:text="'Rp. ' + ${#numbers.formatDecimal(product.finalPrice ?: product.price, 0, 'POINT', 0, 'COMMA')}">
                        Rp. 100.000</p>

                    <div>
                        <h4>Description</h4>
                        <p class="desc" th:text="${product.description}">
                            Product description goes here.
                        </p>
                    </div>

                    <div class="category">
                        <h4>Category</h4>
                        <span
                            th:text="${product.category != null ? product.category.name : 'Uncategorized'}">Category</span>
                    </div>

                    <div class="quantity">
                        <button id="minus">-</button>
                        <span id="count">1</span>
                        <button id="plus">+</button>
                    </div>

                    <button class="add-to-cart" id="addToCartBtn">Add to cart</button>
                </div>
            </div>
        </div>

        <div class="container text-center py-5" th:unless="${product != null}">
            <h3>Product not found</h3>
            <a th:href="@{/products}" class="btn btn-primary mt-3">Back to Products</a>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener('DOMContentLoaded', function () {
                let quantity = 1;
                const countSpan = document.getElementById('count');
                const minusBtn = document.getElementById('minus');
                const plusBtn = document.getElementById('plus');
                const addToCartBtn = document.getElementById('addToCartBtn');

                if (minusBtn) {
                    minusBtn.onclick = function () {
                        if (quantity > 1) {
                            quantity--;
                            countSpan.textContent = quantity;
                        }
                    };
                }

                if (plusBtn) {
                    plusBtn.onclick = function () {
                        quantity++;
                        countSpan.textContent = quantity;
                    };
                }

                if (addToCartBtn) {
                    addToCartBtn.onclick = function (e) {
                        e.preventDefault();

                        const productId = /*[[${product != null ? product.id : 0}]]*/ 0;
                        const productName = /*[[${product != null ? product.name : ''}]]*/ '';
                        const productPrice = /*[[${product != null ? (product.finalPrice ?: product.price) : 0}]]*/ 0;
                        const productImage = /*[[${product != null ? product.imageUrl : ''}]]*/ '';

                        if (window.addToCart) {
                            window.addToCart(productId, productName, productPrice, productImage, quantity);
                            // Optional: show feedback
                            alert('Added to cart!');
                        } else {
                            console.error('addToCart function not found');
                            // Fallback to form submission logic if JS fails?
                            // But frontend relies on JS for guest cart.
                            // For auth user properly we should POST to /cart/add

                            // We can simulate form post
                            const form = document.createElement('form');
                            form.method = 'POST';
                            form.action = '/cart/add';

                            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
                            const csrfInput = document.createElement('input');
                            csrfInput.type = 'hidden';
                            csrfInput.name = '_csrf';
                            csrfInput.value = csrfToken;
                            form.appendChild(csrfInput);

                            const idInput = document.createElement('input');
                            idInput.type = 'hidden';
                            idInput.name = 'productId';
                            idInput.value = productId;
                            form.appendChild(idInput);

                            const qtyInput = document.createElement('input');
                            qtyInput.type = 'hidden';
                            qtyInput.name = 'quantity';
                            qtyInput.value = quantity;
                            form.appendChild(qtyInput);

                            document.body.appendChild(form);
                            form.submit();
                        }
                    };
                }
            });
            /*]]>*/
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/navbar.js}"></script>
    </main>
</body>

</html>
